 jfmega.10.name:0 "Orbital Arcology Construction Site Complete"
 jfmega.10.desc:0 "The construction site for an Orbital Arcology in the [FromFrom.GetName] system has been completed. This platform will serve as a base to construct a large orbital ring around this planet, increasing its maximum district capacity. Larger planets get better buffs but at a higher cost."
