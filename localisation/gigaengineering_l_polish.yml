 building_gasgiant_mote_harvester:0 "Atmospheric Mote Extractor"
 building_gasgiant_mote_harvester_desc:0 "A facility which exploits massive mote clouds drifting through this Gas Giant's atmosphere."
 
 building_gasgiant_floater_harvester:0 "Floater Analysis Complex"
 building_gasgiant_floater_harvester_desc:0 "Facilities dedicated to herding and studying the peculiar airborne lifeforms found on this Gas Giant."
 
 tech_gas_giant_colony:0 "Gas Giant Atmospheric Stabilization"
 tech_gas_giant_colony_desc:0 "The atmospheres of Gas Giants are full of rare resources that are sadly impossible to access due to the planets' tumultuous atmospheres. However, massive orbital gravity modulation arrays above the planet's atmosphere could stabilize the planet's upper atmosphere, potentially allowing colonization by floating cities."
 
 make_gas_giant_colony_title:0 "§HUnlocks Feature:§! Gas Giant Colonization\n§HUnlocks Megastructure:§! Macroatmospheric Stabilizer"
 make_gas_giant_colony_desc:0 "The Macroatmospheric Stabilizer is capable of partially controlling a Gas Giant's upper atmosphere, rendering it somewhat habitable."
 
 gas_giant_habitat_0:0 "Macroatmospheric Stabilizer Construction Site"
 gas_giant_habitat_0_DESC:0 "The construction site for a Macroatmospheric Stabilizer, housing the personel and equipment necessary to construct a massive installation around this Gas Giant in order to render it more habitable."
 gas_giant_habitat_0_MEGASTRUCTURE_DETAILS:0 "A large ring-like construct around a Gas Giant which can stabilize its upper atmosphere."
 gas_giant_habitat_1:0 "Macroatmospheric Stabilizer Magnetorings"
 gas_giant_habitat_1_DESC:0 "The massive rings stretching around this planet can emit a powerful magnetic field which will in turn power the advanced gravity modulators that have yet to be built."
 gas_giant_habitat_2:0 "Macroatmospheric Stabilizer"
 gas_giant_habitat_2_DESC:0 "With the Gravity Modulators now in place, this Macroatmospheric Stabilizer is completed. All there is left to do now is begin the stabilization process."
 gas_giant_habitat_3:0 "Begin Stabilization"
 gas_giant_habitat_3_DESC:0 "Use the Macroatmospheric Stabilizer's advanced machinery to stabilize this Gas Giant's upper atmosphere, rendering it somewhat habitable."
 
