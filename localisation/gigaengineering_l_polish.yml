 mod_building_gasgiant_floater_harvester_max:0 "Max Floater Analysis Complexes"
 
 pc_habitable_gas_giant:0 "Habitable Gas Giant"
 pc_habitable_gas_giant_desc:0 "A gas giant whose atmosphere has been somewhat stabilized. Harsh winds are still very frequent, and the climate is very hazardous. It can house floating cities in its upper atmosphere."
 
 district_gasgiant_pump:0 "Gas Pumping Facility"
 district_gasgiant_pump_plural:0 "Gas Pumping Facilities"
 district_gasgiant_pump_desc:0 "Machinery that can extract Gases from isolated pockets within this planet's atmosphere."
 
 job_gasharvester:0 "Exotic Gas Harvester"
 job_gasharvester_plural:0 "Exotic Gas Harvesters"
 job_gasharvester_desc:1 "Gas Harvesters operate spacecrafts and machinery that reach into the depths of the Gas Giant's atmosphere to tap into pockets of exotic gas."
