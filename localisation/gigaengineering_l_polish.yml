 gigamenu.1.desc:0 "This is the menu to configure which megastructures from Gigastructural Engineering & More are active in this game. If you want to play the mod normally, just select the first option.\n\nNOTE: Disabling a megastructure will disable its associated tech, except for the Stellar Particle Accelerator, Macroengineering Test Site, Orbital Artificial Ecosystem, Substellar Compressor, Dynamic Core Ignitor, Fusion suppressor, Attack Moon, and Titanic Ringworld, as those technologies are prerequisites. They will not unlock anything if their associated megastructure is disabled.\n\nRuined Megastructures will still spawn if their non-ruined version is disabled, but they will not be repairable."
 gigamenu.1.a:0 "§YDefault§! | All megastructures active (§GRecommended§!)"
 gigamenu.1.a.tooltip:0 "All megastructures from the mod can be built. Regular gameplay."
