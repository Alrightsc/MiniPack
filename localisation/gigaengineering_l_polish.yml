 atmosphere_vacuum_0:0 "S.U.C.C. Construction Site"
 atmosphere_vacuum_0_MEGASTRUCTURE_DETAILS:0 "A massive apparatus built around a Gas Giant to stripmine its atmosphere for resources."
 atmosphere_vacuum_0_DESC:0 "The construction site for a future Superatmospheric Umbegaseous Collecto-Condenser. It houses the necessary personal and infrastructure to construct a S.U.C.C. around this Gas Giant."
 
 atmosphere_vacuum_1:0 "S.U.C.C. Orbital Apparatus"
 atmosphere_vacuum_1_DESC:0 "This gigantic ring stretches around the Gas Giant, and houses fusion reactors for energy generation, as well as purifying facilities for harvesting exotic gases and volatile motes from the Gas Giant's atmosphere."
 
 atmosphere_vacuum_2:0 "S.U.C.C."
 atmosphere_vacuum_2_DESC:0 "A complete and operational Superatmospheric Umbegaseous Collecto-Condenser, steadily harvesting vast amounts of gases from a Gas Giant. Fusion reactors are using collected Hydrogen to generate vast amounts of energy."
 
 pc_metallic_hydrogen:0 "Metallic H. Giant"
 pc_metallic_hydrogen_desc:0 "A massive ball of metallic hydrogen. Its upper atmosphere has been artificially stripped away, exposing the planet's exotic hydrogen mantle."
 
 tech_atmo_vacuum:0 "Global Atmospheric Stripmining"
 tech_atmo_vacuum_desc:0 "The atmospheres of Gas Giants are full of resources, such as Exotic Gases and Volatile Motes. Massive tractor beams, paired with fusion and refining facilities, could allow us to steadily stripmine a Gas Giant's atmosphere, harvesting all of its resources."
 
 atmo_drill_title:0 "§HUnlocks Megastructure:§! Superatmospheric Umbegaseous Collecto-Condenser"
 atmo_drill_desc:0 "The Superatmospheric Umbegaseous Collecto-Condenser, or S.U.C.C. for short, is a massive facility which wraps around a Gas Giant. Using massive tractor beams, it steadily harvests the planet's atmosphere and refines it into Energy, Gases and Volatile Motes."
 
 gasgiant.1006.title:0 "S.U.C.C. Depleted"
 gasgiant.1006.desc:0 "Our Superatmospheric Umbegaseous Collecto-Condenser in the [FromFrom.GetName] system has now reached the Gas Giant's rocky inner core. There is no atmosphere left for it to extract, and the former Gas Giant has been reduced to a small, mineral-rich Barren World. The megastructure itself has been dismantled, and the core can now be utilized in whichever way we want."
 gasgiant.1006.a:0 "All things must end."
 
 gigamenu.2.succ.on:0 "S.U.C.C. | §BENABLED§!"
 gigamenu.2.succ.off:0 "S.U.C.C. | §RDISABLED§!"
 
 gigaeng.24000.name:0 "S.U.C.C. Construction Site Complete"
 gigaeng.24000.desc:0 "The construction site for a future Superatmospheric Umbegaseous Collecto-Condenser in the [FromFrom.GetName] system has been completed! Upon this scaffold, we shall construct a massive device, which will steadily harvest the Gas Giant's atmosphere and filter it into exotic gases. It will also generate energy thanks to fusion reactors utilizing the Hydrogen found in the atmosphere.\n\nKeep in mind that it will eventually run out, leaving a barren world behind."
 gigaeng.24000.a:0 "How long did it take to come up with that acronym?"
 
 gigaeng.24001.name:0 "S.U.C.C. Orbital Apparatus Complete"
 gigaeng.24001.desc:0 "Our S.U.C.C.'s Orbital Apparatus has been completed in the [FromFrom.GetName] system. This massive ring houses the necessary facilities to harvest Gases, Motes and Energy from the planet's atmosphere. Now, we must begin to work on the actual tractor beams themselves."
 gigaeng.24001.a:0 "Great."
 
 gasgiant.1000.title:0 "S.U.C.C. Operational!"
 gasgiant.1000.desc:0 "Our S.U.C.C. in the [FromFrom.GetName] system is now operational! Its tractor beams have been activated, and the Gas Giant's atmosphere is being steadily harvested.\n\nAccording to our scientists, it will run out in a few decades."
 gasgiant.1000.a:0 "Marvelous!"
 
