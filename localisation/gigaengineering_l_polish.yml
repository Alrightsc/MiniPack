 pc_ringworld_city_desc:0 "Ringworld completely engulfed by urban-industrial sprawl. Its original lithosphere is no longer discernible from orbit."
 
 pc_ringworld_eco_city:0 "Eco-Arcology Ringworld"
 pc_ringworld_eco_city_desc:0 "Ringworld completely engulfed by urban-eco-sci sprawl. Its original lithosphere is no longer discernible from orbit."

