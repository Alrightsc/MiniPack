 gasgiant_ignitor_0: 0 "Plac budowy Kosmiczna sprężarka"
 gasgiant_ignitor_0_DESC: 0 "Miejsce budowy sprężarki kosmicznej, w której znajduje się niezbędny personel do budowy sprężarki wokół brązowego karła".
 gasgiant_ignitor_1: 0 "Stałe magnesy magnetyczne sprężarki"
 gasgiant_ignitor_1_DESC: 0 "Te duże panele są pierwszym krokiem w kierunku budowy sprężarki, która może wykorzystywać pola magnetyczne i inne siły do ​​zdalnego ogrzewania wnętrza brązowego karła."
 gasgiant_ignitor_2: 0 "Sprężarka dolna"
 gasgiant_ignitor_2_DESC: 0 "Kompletny kompresor dolny, wyposażony w dwie gargantuiczne sprężarki grawitacyjne, zdolne do zmiażdżenia brązowego karła na mniejszy rozmiar, w celu przyspieszenia reakcji termojądrowych".
 gasgiant_ignitor_3: 0 "Kosmiczna sprężarka - Akrecja"
 gasgiant_ignitor_3_DESC: 0 "Ta Sprężarka upuszcza duże ilości materii do Brązowego Krasnoluda, powoli, ale stale zwiększając swoją masę. Teraz musimy zacząć ściskać Brązowego Karla, aż osiągnie krytyczną gęstość."
 gasgiant_ignitor_4: 0 "Kosmiczna sprężarka - kompresja"
 gasgiant_ignitor_4_DESC: 0 "Sprężarki grawitacyjne zmiażdżyły Brązowego Karzełka na mniejszy rozmiar: Po prostu daj porządek, a Brązowy Karzel będzie dalej kompresowany poza punkt krytyczny i rozpalony do nowej gwiazdy."
 gasgiant_ignitor_5: 0 "Podpal gwiazdę"
 gasgiant_ignitor_5_DESC: 0 "Podpal wnętrze karla i wywołaj reakcje syntezy jądrowej."
 gasgiant_ignitor_6: 0 "Sprężarka dolna"
 gasgiant_ignitor_6_DESC: 0 "Ten kompresor z substancją działa skutecznie z brązowym karłem".
 gasgiant_ignitor_0_MEGASTRUCTURE_DETAILS: 0 "Konstrukcja zbudowana wokół brązowego karła, w celu wywołania reakcji fuzji i zapalenia."
 blackhole_detonator_a3: 0 "Bomba Kosmiczna"
 blackhole_detonator_a3_DESC: 0 "Duża, podobna do lustra struktura zbudowana wokół Czarnej Dziury, zdolna do odbijania promieniowania tam i z powrotem między jej wewnętrzną powierzchnią a ergosferą Czarnej Dziury, powodując superradiantowe rozpraszanie i wykładniczo wzmacniające energię promieniowania."
 blackhole_detonator_a4: 0 "Detonuj!"
 blackhole_detonator_a4_DESC: 0 "Wyślij wystarczająco dużo promieniowania, aby popchnąć integralność lustra poza jego granicę i uwolnić przepływ energii!"
 blackhole_detonator_a41: 0 "Bomba Kosmiczna"
 blackhole_detonator_a41_DESC: 0 "Ta bomba zniekształceń podprzestrzeni wkrótce się rozpali!"
 blackhole_detonator_a42: 0 "Bomba Kosmiczna"
 blackhole_detonator_a42_DESC: 0 "Ta bomba zniekształceń podprzestrzennych wkrótce wybuchnie!"
 blackhole_detonator_a43: 0 "Bomba Kosmiczna"
 blackhole_detonator_a43_DESC: 0 "Bomba zniekształceń podprzestrzennych wkrótce wybuchnie!"
 blackhole_detonator_a44: 0 "Bomba Kosmiczna"
 blackhole_detonator_a44_DESC: 0 "Bomba zniekształceń podprzestrzennych wkrótce wybuchnie!"
 blackhole_detonator_a45: 0 "Bomba Kosmiczna"
 blackhole_detonator_a45_DESC: 0 "Ta bomba zniekształceń podprzestrzennych wkrótce wybuchnie!"
 blackhole_detonator_a46: 0 "Bomba Kosmiczna"
 blackhole_detonator_a46_DESC: 0 "Ta bomba zniekształceń podprzestrzennych wkrótce wybuchnie!"
 blackhole_detonator_b2: 0 "Sfera Penros'a"
 blackhole_detonator_b2_DESC: 0 "Duże lustro zbudowane wokół Czarnej Dziury Promieniowanie odbija się od wewnętrznej powierzchni lustra do ergosfery Czarnej Dziury, generując energię."
 blackhole_detonator_b3: 0 "Stabilizowana kula Penrose'a"
 blackhole_detonator_b3_DESC: 0 "Ta kula Penrose'a została ustabilizowana za pomocą wyspecjalizowanych konstrukcji, dzięki czemu więcej promieniowania może zostać zawarte w lustrzanej kuli bez ryzyka eksplozji, a zatem generuje więcej energii."
 blackhole_detonator_b4: 0 "Swiat pierscieniowaty Sfery Penros'a"
 blackhole_detonator_b4_DESC: 0 "Fragmenty tej twórczości Penrose'a zostały przekierowane do wspierania ogromnego i wysoce zaawansowanego pierścienia zbudowanego wokół niego."
 blackhole_detonator_0: 0 "Plac budowy Sfery Penros'a"
 blackhole_detonator_0_DESC: 0 "Ta platforma mieści personel i infrastrukturę niezbędną do skonstruowania kuli Penrose wokół czarnej dziury."
 blackhole_detonator_1: 0 "Ramka sferyczna Penrose'a"
 blackhole_detonator_1_DESC: 0 "Ta szkieletowa rama będzie wspierać ogromne lustra, zdolne do odbijania światła tam i z powrotem przez ergosferę Czarnej Dziury, wytwarzając ogromne ilości energii."
 blackhole_detonator_2: 0 "Sfera Penros'a"
 blackhole_detonator_b2_DESC: 0 "Duże lustro zbudowane wokół Czarnej Dziury Promieniowanie odbija się od wewnętrznej powierzchni lustra do ergosfery Czarnej Dziury, generując energię."
 gigablackhole_ring_world_2: 0 "Rama swiata pierscieniowaty Sfery Penros'a"
 gigablackhole_ring_world_2_DESC: 0 "Ta szkieletowa rama stanowi około jednej czwartej całego obwodu Pierścienia. Musimy teraz rozpocząć pracę nad faktycznymi siedliskami."
 gigablackhole_ring_world_3: 0 "Segment pierścienia Penrose'a"
 gigablackhole_ring_world_3_DESC: 0 "Ogromny fragment pierścienia, składający się z dwóch nadających się do zamieszkania segmentów i jednego segmentu wsparcia, napędzanego kulą Penrose'a.
 ringworld_upgrade_0: 0 "Budowa segmentu pierścienia"
 ringworld_upgrade_0_DESC: 0 "Miejsce budowy ogromnego segmentu wsparcia Swiata pierscieniowatego w pełni funkcjonalny habitat."
 ringworld_upgrade_0_MEGASTRUCTURE_DETAILS: 0 "Zbuduj w ramach segmentu wsparcia pierścienia, aby przekształcić go w habitat pierścienia."
 ringworld_upgrade_1: 0 "Mieszkalny segment"
 ringworld_upgrade_1_DESC: 0 "Ulepsz ten segment pierścienia w siedlisko pierścienia, które może podtrzymywać stabilną biosferę po wewnętrznej stronie."
 blackhole_detonator_0_MEGASTRUCTURE_DETAILS: 0 "Kula lustrzana wokół Czarnej Dziury, wykorzystująca superradiantowe rozpraszanie do generowania energii."
 blackhole_detonator_a2: 0 "Nieuzbrojona bomba dystansowa podprzestrzenna"
 blackhole_detonator_a2_DESC: 0 "Ta kula Penrose została ponownie wrzucona do bomby, musimy teraz pozwolić jej gromadzić energię przez jakiś czas, zanim ją zdetonujemy."
 blackhole_detonator_2: 0 "Sfera Penros'a"
 blackhole_detonator_2_DESC: 0 "Kula luster wokół Czarnej Dziury."
 
