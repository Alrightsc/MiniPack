 ###CITY RINGS###
 city_ringworlds.2.name:0 "§HEcumenopolis Ringworld§!: [Root.GetName] Covered"
 city_ringworlds.2.desc:0 "Layers upon layers of cityscape cover the ringworld's surface, and it is done.\n\nOur very own artificial planet, a ringworld segment, has been fully covered by a massive city, spanning thousands upon thousands of kilometers in every direction. It would take decades to trek across this vast city, capable of holding trillions of souls." 
 city_ringworlds.2.a:0 "Impressive."
 
 decision_ringworld_arcology_project:0 "Ringworld Arcology Project"
 decision_ringworld_arcology_project_effects:1 "Turns this ringworld segment into an §Y$pc_ringworld_city$§!, increasing £housing£ §Y$PLANET_HOUSING_TITLE$§!, §YResource Production§! and §YPop Growth§! and unlocking special £district£ §YArcology Districts§! at the expense of the ringworld's entire surface being transformed, preventing all further construction of £district£ §YGenerator§! and §YAgriculture Districts§!."
 decision_ringworld_arcology_project_effects_short:2 "Increases £housing£ §Y$PLANET_HOUSING_TITLE$§!, §YResource Production§! and §YPop Growth§!\nEnables £district£ §YArcology Districts§!\nDisables construction of £district£ §YGenerator§! and §YAgriculture Districts§!"
 decision_ringworld_arcology_project_requirements:0 "£trigger_no£ §RAll district slots on the planet must be filled with§! §Y$district_city_plural$§!"
 decision_ringworld_arcology_project_desc:1 "An unceasing stretch of arcologies will unite this ringworld segment into one massive mega-city, the largest city the galaxy has ever seen."
 
