 ###FEBRUARY UPDATE###
 stellar_crusher_7:0 "Dismantle Fusion Suppressor"
 stellar_crusher_7_DESC:0 "Remove this Fusion Suppressor, making its Black Hole usable."
 gigaeng.10007.name:0 "Fusion Suppressor Dismantled"
 gigaeng.10007.desc:0 "The Fusion Suppressor in the [FromFrom.GetName] system has been successfully dismantled. The Black Hole it created is now usable."
 gigaeng.10007.a:0 "Wonderful."

 nidavellir_forge_0:0 "Nidavellir Hyperforge Construction Site"
 nidavellir_forge_0_DESC:0 "The construction site for the Nidavellir Hyperforge, which is the most advanced alloy foundry ever designed. It shall soon provide a nearly unlimited supply of alloys, provided we have enough minerals."
 nidavellir_forge_0_MEGASTRUCTURE_DETAILS:0 "A gargantuan refinery built around a Neutron Star, refining £minerals Minerals into immense amounts of £alloys Alloys."
 nidavellir_forge_1:0 "Nidavellir Hyperforge Inner Ring"
 nidavellir_forge_1_DESC:0 "The first step towards the Nidavellir Hyperforge, this inner ring is responsible for stabilizing the rest of the structure. Provides basic alloy refining capabilities."
 nidavellir_forge_2:0 "Nidavellir Hyperforge Generator Ring"
 nidavellir_forge_2_DESC:0 "The Hyperforge's second ring houses immensely powerful generators that power most of the structure's machinery, fedding off the neutron star's strange properties."
 nidavellir_forge_3:0 "Nidavellir Hyperforge Processing Ring"
 nidavellir_forge_3_DESC:0 "The third ring houses massive processing facilities alongside specialized space-time manipulation machinery, in order to mix imported minerals and harvested neutronium into pure alloys with unseen efficiency."
 nidavellir_forge_4:0 "Nidavellir Hyperforge"
 nidavellir_forge_4_DESC:0 "A fully operational Nidavellir Hyperforge. Its immensely powerful tractor beam siphons massive amounts of energy and neutronium from the star, and the specialized foundries rings utilize spacetime manipulation to forge the most powerful weapons in the universe. Can power one Ragnarok Lightning Cannon."
 
 tech_nidavellir:0 "Spatio-Temporal Alloy Forging"
 tech_nidavellir_desc:0 "The pinnacle of alloy technologies. By exploiting the physics-defying nature of neutron stars alongside advanced spacetime manipulation, it becomes possible to utilize a neutron star's properties to facilitate mineral refining processes, making the mass-production of alloys trivial. Those alloys, when mixed with harvested neutronium, could then be transformed into the purest and most powerful weapons ever designed by a sapient species, capable of bending spacetime itself. This would require a colossal ring structure built around a neutron star, employing the most advanced technologies known to the galaxy."
 construct_nidavellir:0 "§RInsane Technology§!\n§HUnlocks Megastructure:§! Nidavellir Hyperforge"
 construct_nidavellir_desc:0 "Similar in concept to the Neutronium Gigaforge, but immensely more advanced, the Nidavellir Hyperforge bends time and space themselves to produce the purest alloys in the galaxy by merging minerals and neutronium, used to create the deadliest of weapons."
 
 too_small_star:0 "$TRIGGER_FAIL$This star is too small."
 
 sr_dwarven_steel:0 "Neutronium Crystalsteel"
 sr_dwarven_steel_desc:0 "Almost-magical crystals forged within the galaxy's most advanced foundries. Capable of powering the deadliest of weapons to ever torment the galaxy."
 GIGA_RAGNAROK_GUN:0 "Ragnarok Lightning Cannon"
 GIGA_RAGNAROK_GUN_DESC:0 "One of the most powerful weapons ever created, this lightning cannon utilizes Neutronium Crystalsteel to bring forth heavenly thunder upon our foes. Requires a fully-constructed Nidavellir Hyperforge to be usable."
 
 gigaeng.22000.name:0 "Nidavellir Hyperforge Construction Site Complete"
 gigaeng.22000.desc:0 "The construction site for a Nidavellir Hyperforge is now complete in the [FromFrom.GetName] system! Upon this scaffold, we shall construct a massive construct, completely encircling this neutron star. It will be capable of refining truly immense amounts of minerals into pure alloys. It will also be used to produce Neutronium Crystalsteel, which has potent applications in creating an incredibly powerful titanic weapon."
 gigaeng.22000.a:0 "Great."
 
 gigaeng.22001.name:0 "Nidavellir Hyperforge Inner Ring Complete"
 gigaeng.22001.desc:0 "Our Nidavellir Hyperforge's Inner Ring has now been completed. It houses advanced stabilization devices in order to prevent catastrophic failures, and possesses limited mineral refining capabilities."
 gigaeng.22001.a:0 "Wonderful."
 
 gigaeng.22002.name:0 "Nidavellir Hyperforge Generator Ring Complete"
 gigaeng.22002.desc:0 "The Generator Ring of our Nidavellir Hyperforge is now complete! Capable of harvesting the neutron star's cataclysmic energies, this second ring will power the rest of the hyperforge's advanced foundries."
 gigaeng.22002.a:0 "Excellent."
 
 gigaeng.22003.name:0 "Nidavellir Hyperforge Processing Ring Complete"
 gigaeng.22003.desc:0 "The Nidavellir Hyperforge's Processing Ring has been completed. Colossal foundries take imported minerals and extracted neutronium, and fuse them together to fabricate the purest alloys in the galaxy, of unrivaled quality."
 gigaeng.22003.a:0 "Nice. We're close."
 
 gigaeng.22004.name:0 "Nidavellir Hyperforge Complete!"
 gigaeng.22004.desc:0 "Fantastic news! At last, the Nidavellir Hyperforge has been finally completed. The fourth and final ring has been fully constructed, and the forge's massive gravitic beam is siphoning huge quantities of energy and neutronium from the neutron star, which are then used alongside minerals to fabricate alloys. Neutronium Crystalsteel is also being synthetized, which can be used to power one Ragnarok Lightning Cannon on a Titan ship. This truly awe-inspiring megastructure is a testimony to our true mastery of engineering."
 gigaeng.22004.a:0 "Incredible!"
 
 requires_no_existing_nidavellir:0 "$TRIGGER_FAIL$Can't have more than one Nidavellir Hyperforge."
 
 
 ###PALUUSH & BUNCH OF FIXES###
 ruinedmega.111.name:0 "Fallen Flat"
 ruinedmega.111.desc:0 "Our science ship exploring the [From.GetName] system has spotted a very, very strange planet.\n\nA flat planet of artificial origin! Even stranger, a primitive civilization seems to inhabit it! Bound to the ground by artificial gravity generators, those primitive beings are most likely going to be very confused once they leave their world.\n\nNobody has any idea how this thing came to be. And nobody probably ever will."
 ruinedmega.111.a:0 "Peculiar."
 
 royal_paluush:0 "Royal Paluush Defender"
 paluush_defender:0 "Paluush Armies"
 
 ruinedmega.120.name:0 "The Gatzo System"
 ruinedmega.120.desc:0 "Our science ship exploring the Gatzo system reports that two megastructures have been spotted within the system! The first one is an abandonned gateway floating near the edge of the system, indicating that this place might once have belonged to an important stellar empire. The second megastructure is a complete Dynamic Core Ignitor built around one of the outer planets! It seems the previous inhabitants attempted to terraform this world, but their progress was halted midway for some unknown reasons."
 ruinedmega.120.a:0 "Incredible."
 ruinedmega.121.name:0 "The Paluush"
 ruinedmega.121.desc:0 "Greetings. This is a radio message that was pre-recorded using our most advanced radio technologies.\n\nI am Poh'tin, representative of the Paluush Democratic State, hailing from the planet of Paluushia. We live a peaceful existence on our beautiful continental world, and we kindly beg for you, traveler of the stars, to not disturb our way of life.\n\nWe have added some information about our culture and our people in this message, so that they may serve your sociologists.\n\nCordially, Poh'tin and the Paluush people."
 ruinedmega.121.a:0 "View screen off."
 
 building_paluush_homes:0 "Paluush Megapolis"
 building_paluush_homes_desc:0 "A massive city constructed by Paluushes. It is remarkably efficient and organized despite employing primitive technologies, almost rivalling space-age urban constructs."

