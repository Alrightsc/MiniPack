 barren_terraform_2_disabled:0 "Ancient Dynamic Core Ignitor"
 barren_terraform_2_disabled_DESC:0 "This ancient Dynamic Core Ignitor was constructed eons ago by an unknown civilization. It runs off some antique power source, and seems to be operational."
 barren_terraform_3_restored:0 "Begin Terraforming"
 barren_terraform_3_restored_DESC:0 "Order this ancient megastructure to re-start the terraforming process on the planet below."
 
 helioforming_candidate:0 "Helioforming Candidate"
 helioforming_candidate_desc:0 "Even though this large Gas Giant isn't technically a Brown Dwarf, its unique composition and high density could make it possible to ignite it into a star, given the right technologies."
 
 gasgiant_ignitor_7:0 "Dismantle Substellar Compressor"
 gasgiant_ignitor_7_DESC:0 "Will dismantle this Substellar Compressor, if it needs to be removed for whatever reason."
 
 crystal_drill_0:0 "Crystal Megabore Construction Site"
 crystal_drill_0_DESC:0 "This orbital platform serves as the construction site for a future Crystal Megabore around this molten world. It houses the necessary personel and infrastructure in order to begin constructing this massive space station."
 crystal_drill_0_MEGASTRUCTURE_DETAILS:0 "A Crystal Megaborce pulls large amounts of rare crystals and minerals from a molten planet's core."
 
 crystal_drill_1:0 "Crystal Megabore Refinery Hub"
 crystal_drill_1_DESC:0 "The Crystal Bore's refinery hub will serve the purpose of purifying and refining the massive amounts of molten rock that will be pulled from the planet's core, and separating the precious crystals from it."

 crystal_drill_2:0 "Crystal Megabore Gravitogenerator"
 crystal_drill_2_DESC:0 "The Gravitogenerator plays a crucial role in mining the planet below, as it provides energy and acts as a catalyst for the Bore's main drill."

 crystal_drill_3:0 "Crystal Megabore"
 crystal_drill_3_DESC:0 "A fully operational Crystal Megabore, pulling massive amounts of crystals and minerals directly from a planet's molten core."
 
 gigaeng.23000.name:0 "Crystal Megabore Construction Site Complete"
 gigaeng.23000.desc:0 "The construction site for a future Crystal Megabore has been completed in the [FromFrom.GetName] system. Upon this scaffold, we shall construct a massive space station, which will project a gigantic laser beam boring directly into the molten world's core, harvesting pure crystals from it."
 gigaeng.23000.a:0 "Great."
 
 gigaeng.23001.name:0 "Crystal Megabore Main Hub Complete"
 gigaeng.23001.desc:0 "Our engineers have now completed the construction of our Crystal Megabore's main hub in the [FromFrom.GetName] system. Orbiting around a molten world, this massive space station houses forges and refineries specialized in purifying molten rock into rare crystals, which is indispensable if we wish to efficiently harvest the world below."
 gigaeng.23001.a:0 "Good."
 
 gigaeng.23002.name:0 "Crystal Megabore Gravitogenerator Complete"
 gigaeng.23002.desc:0 "Our Crystal Megabore's Gravitogenerator is now complete! This large structure fully encircles the Megabore's hub, and will provide it with energy. It will also serve as a catalyst for the Megabore's main drill, and drastically amplify the strength of its gravitational tractor beam."
 gigaeng.23002.a:0 "Wonderful."
 
 gigaeng.23003.name:0 "Crystal Megabore Complete!"
 gigaeng.23003.desc:0 "Our Crystal Megabore has been fully completed in the [FromFrom.GetName] system! Equipped with a gigantic orbital laser beam, it has pierced this world's crust and mantle, and reached into its very core. Massive amounts of crystals and minerals are now being pulled out from the planet's hellish center, which will surely be very useful to our industries."
 gigaeng.23003.a:0 "Marvelous!"
  
 tech_crystal_drill:0 "Core Crystal Harvesting"
 tech_crystal_drill_desc:0 "Rare crystals are formed when extreme pressures meet extreme temperatures within the interior of celestial bodies. It's then up to random chance to bring them up to the surface, where they can be harvested by us. However, this luck factor can be eliminated by boring straight into a world's core, and directly harvesting the precious crystals from there!"
 
 must_build_around_molten:0 "$TRIGGER_FAIL$Must build around a molten world."
 too_small_planet:0 "$TRIGGER_FAIL$This planet is too small."
 
