 hyper_drill_0_DESC: 0 "Plac budowy przyszłej Auomatycznej kopalni odkrywkowej, zawiera wszystko, co potrzebne do budowy orbitalnego aparatu wydobywczego, a także fabryk planetarnych."
 hyper_drill_1: 0 "Zautomatyzowane urządzenie do budowy kopalń"
