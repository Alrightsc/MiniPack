 r_square_world_ruined_DESC: 0 "Ta masywna konstrukcja była kiedyś zdolna do podtrzymywania biosfery po wewnętrznej stronie, ale już jej nie ma ... Jej dziwny kształt zdaje się opierać fizyce, jaką znamy."
