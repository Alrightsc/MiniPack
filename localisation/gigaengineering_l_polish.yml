###Events###
 gigaeng.1000.name:0 "Budowa Mózg Matrioszki"
 gigaeng.1000.desc: 0 "Jesteśmy teraz gotowi, aby rozpocząć kolosalne zadanie budowy Mózgu Matrioszki. Pierwszym krokiem będzie budowa dwóch kondensatorów słonecznych wokół gwiazdy, które będą tłumić niechcianą aktywność zewnętrzną gwiazdy. Dodaje się, że będzie generowanych coraz więcej badań, pamiętaj, że wydajność Matrioszki Mózg gwałtownie wzrośnie po ukończeniu ostatniej warstwy.
 Materiały planetarne systemu zostaną zdemontowane, aby zrobić miejsce dla megastruktury. "
 gigaeng.1000.a: 0 "Cudownie."
 gigaeng.1001.name:0 "Zbudowane kondensatory słoneczne"
 gigaeng.1001.desc: 0 "Kondensatory słoneczne są teraz na miejscu wokół gwiazdy i aktywnie zbierają energię i zapobiegają burzom słonecznym, a teraz skonstruujemy pierwszą warstwę obliczeniową, główną bazę danych, która będzie służyć jako ogromna jednostka pamięci nieustannie gromadzimy i analizujemy nowe dane ze wszystkich czterech stron galaktyki. "
 gigaeng.1001.a: 0 "Doskonały."
 gigaeng.1002.name:0 "Główny bank danych zbudowany"
 gigaeng.1002.desc: 0 "Główny bank danych został skonstruowany i już wypompowuje strumień nauki, ale jego możliwości są nadal bardzo ograniczone, a do osiągnięcia najwyższej wydajności potrzeba więcej warstw. Możemy teraz rozpocząć budowę centralnego procesora, który pomieści jedne z najpotężniejszych komputerów w galaktyce i wykorzysta ciepło emitowane przez główną bazę danych. "
 gigaeng.1002.a: 0 "Dobrze, docieramy tam."
 gigaeng.1003.name:0 "Zbudowany procesor centralny"
 gigaeng.1003.desc: 0 "Centralny procesor jest zakończony, to gigantyczna sieć czujących komputerów połączonych ze sobą niczym gigantyczna sieć neuronowa, posiadająca niesamowitą moc obliczeniową, która wykorzystuje ciepło z głównej bazy danych do działania, a także leczy Dane zebrane przez wspomnianą bazę danych Następna warstwa będzie składać się z kalkulatorów kwantowych, które będą działać równolegle z centralnym procesorem, aby zrozumieć tajemnice wszechświata. "
 gigaeng.1003.a: 0 "Kolejny krok ku chwalebnej przyszłości."
 gigaeng.1004.name:0 "Zbudowane kalkulatory kwantowe"
 gigaeng.1004.desc: 0 "Kalkulatory kwantowe działają, te dwa gigantyczne pierścienie wykorzystują energię cieplną generowaną przez centralny procesor i aktywnie pracują nad znalezieniem odpowiedzi na najbardziej skomplikowane pytania w każdej dziedzinie nauki. Ostatnim krokiem w budowie Matrioszka Brain będzie zbudowanie archiwum krzyżowo-referencyjnego, które będzie ogromną siecią komputerów łączących każdy komputer Matrioszki Brain razem w zorganizowany sposób, zwiększając jego wydajność dziesięciokrotnie. "
 gigaeng.1004.a: 0 "Jesteśmy bliscy odkrycia sekretów wszechświata."
 gigaeng.1005.name:0 "Ukończony Mózg Matrioszki"
 gigaeng.1005.desc: 0 "Dzisiaj jest wspaniały dzień dla naszego gatunku, a nasi najzdolniejsi inżynierowie i robotnicy zgromadzili cud techniki, który tylko największe imperia mogą kiedykolwiek wymyślić." Matrioszka Brain, wyposażona w najpotężniejsze komputery kiedykolwiek zaprojektowana w tej galaktyce, pomoże nam odkryć ostatnie tajemnice wszechświata.\n\n Automatyczna moc tego komputera pozwoli również zoptymalizować niektóre części naszej gospodarki, takie jak tempo budowy naszych statków, a także nasza zdolność morska. "
 gigaeng.1005.a: 0 "Obyśmy przeszyli tajemnice wszechświata".
 gigaeng.1006.name:0 "System sztucznej rzeczywistosci Mózgu Matrioszki gotowy"
 gigaeng.1006.desc: 0 "Zostało to zrobione, kosztem jakiejś efektywności, nasz Matrioksha Brain został wyposażony w miliardy i miliardy stasis pods, zdolnych do trzymania ogromnej ilości istot." Te istoty będą mogły żyć w całkowicie wirtualnym świecie, wolnym od ograniczeń rzeczywistości. \ n \ nPamiętaj, że populacja rozwija się niezwykle wolno w wirtualnym świecie, a wszystkie popy będą musiały zostać przeniesione z innej planety. "
 gigaeng.1006.a: 0 "Chwalebnie"
 allow_big_brain:0 "§HUnlocks Megastructure:§! Mózg Matrioszki"
 gigaeng.2000.name:0 "Budowa KEPCIAH"
 gigaeng.2000.desc: 0 "Budowa naszego przyszłego KEPCIAH jest już gotowa, ten technologiczny cud wyprowadzi energię prosto z [From.From.GetName], a także okaże się wspaniałym centrum badawczym aby dokładnie zbadać czarną dziurę. "
 gigaeng.2000.a: 0 "Doskonały."
 gigaeng.2001.name:0 "Akceleratory gotowe"
 gigaeng.2001.desc: 0 "Nasi pracownicy właśnie skończyli montować akceleratory chronotonno-fizyczne, dwa masywne pierścienie zniekształcające czasoprzestrzeń, zdolne do znacznego przyspieszenia rozpadu czarnej dziury, zwiększając w ten sposób Promieniowanie Hawkinga. Nasi inżynierowie szacują, że rozpad czarnej dziury jest przyspieszany Kwintillion razy, jednak ze względu na swoją ogromną długość życia, czarna dziura najprawdopodobniej przeżyje każdą cywilizację w galaktyce. \n\n Również pozbywają się dylatacji wokół czarnej dziury i stabilizują resztę megastruktury. "
 gigaeng.2001.a: 0 "Wspaniale. Kontynuuj wysiłki."
 gigaeng.2002.name:0 "Wstrzykiwacze masowe wybudowane"
 gigaeng.2002.desc: 0 "Zainstalowano wtryskiwacze masowe, które zaczynają wyrzucać duże ilości materiałów bezpośrednio na horyzonty zdarzeń, generując bardzo jasny dysk akrecyjny, a wtryskiwacze mają ograniczoną zdolność generowania energii za pomocą światła emitowane z dysku, ale nie są zbyt wydajne i będą wymagały od nas budowy kolektorów akrecji, aby w pełni wykorzystać potencjał energetyczny. "
 gigaeng.2002.a: 0 "Dobrze, to niezły wyczyn."
 gigaeng.2003.name:0 "Zbudowane kolektory"
 gigaeng.2003.desc: 0 "Kolejny krok na drodze do uzyskania kompletnego kolektora do pomiaru promieniowania i emisji akceleracji Hawkinga jest zakończony, ponieważ te wielkie konstrukcje są specjalnie stworzone do zbierania energii emitowanej przez ultra-jasne akrecje dysk spowodowany przez nasze wyrzucanie materiałów do czarnej dziury, a także gromadzenie części energii obrotowej czarnej dziury, aw jej wnętrzu zainstalowano specjalistyczne laboratoria, pozwalające naszym naukowcom dokładnie przyjrzeć się dosłownemu rozdarciu w czasoprzestrzeni. \ n \ n Ostatnim krokiem będzie zbudowanie kolektorów polarnych, które będą zbierać różne promienie emitowane przez czarną dziurę, gdy coś połknie, jak również Hawking Radiation. "
 gigaeng.2003.a: 0 "Bardzo dobrze."
 gigaeng.2004.name:0 "KEPCIAH Ukończony"
 gigaeng.2004.desc: 0 "Nasz Kolektor Emisji Napromieniowania i Akwizycji Hawkinga, czyli KEPCIAH, został zakończony, a ten niesamowity technologiczny wyczyn dostarczy nam ogromnych ilości energii, a także mnóstwo danych na temat natury dziwnego ciała, które są czarnymi dziurami. Kolekcjonerzy Polar aktywnie zbierają większość energii emitowanej przez czarną dziurę, jak również resztkową ciemną materię, która się z niej wydostaje. \ n Dodano również integrację z mieszkańcami, pozwalając naszym obywatelom zrzucić swoje śmieci do czarna dziura, zmniejszając dobry koszt konsumenta. "
 gigaeng.2004.a: 0 "Niech to pomoże nam zdominować galaktykę."
 allow_vortex_drain: 0 "§HUnlocks Megastruktura: §! KEPCIAH"
 allow_particle_accelerator: 0 "§HUnlocks Megastructure: §! Kosmiczny akcelerator cząstek"
 gigaeng.3000.name:0 "Plac budowy Kosmicznego akceleratora cząstek"
 gigaeng.3000.desc: 0 "Miejsce budowy w pobliżu [From.From.GetName] zostało zakończone, możemy teraz rozpocząć pracę nad rzeczywistym akceleratorem cząstek, który będzie owijał się wokół gwiazdy, umożliwiając przyśpieszanie cząstek do ogromnej ilości prędkości. "
 gigaeng.3000.a: 0 "Cudownie."
 gigaeng.3001.name:0 "Kosmiczny akcelerator cząstek gotowy"
 gigaeng.3001.desc: 0 "Po miesiącach i miesiącach pracy akcelerator cząstek wokół [From.From.GetName] jest już gotowy i działa, posiada zdolność przyspieszania cząstek z prędkościami, o których nawet nie myślano, że są możliwe, co Pozwól nam trochę dowiedzieć się o cząstkach i ich wzajemnej interakcji, a także zwiększy nasze tarcze o 25%. "
 gigaeng.3001.a: 0 "Doskonała robota."
 gigaeng.4000.name:0 "Orbitalny sztuczny ekosystem"
 gigaeng.4000.desc: 0 "Nasi inżynierowie i biolodzy są teraz gotowi do złożenia sztucznego orbitalnego ekosystemu na orbicie wokół jednej z planet [From.From.GetName], w której będą przechowywane zarówno gatunki importowane z naszej planety, jak i całkowicie sztuczne dzięki dostosowaniu do genów, co stanowi niesamowitą okazję do badań i zwiększy prędkość terraformowania o 25%. "
 gigaeng.4000.a: 0 "Świetnie."
 gigaeng.4001.name:0 "Sztuczny Ekosystem Orbitalny wybudowany"
 gigaeng.4001.desc: 0 "Nasz orbitalny ekosystem został zakończony i wypełniony wieloma dziwacznymi i fascynującymi gatunkami roślin i zwierząt w celu stworzenia najbardziej egzotycznych ekosystemów, jakie możemy wymyślić. Z pewnością okaże się bardzo przydatny w nasze przyszłe badania nad naturą życia i ekosystemów, a także zwiększą prędkość terraformowania o 25%. "
 gigaeng.4001.a: 0 "Bosko."
 gigaeng.5000.name:0 "Stacja do testowania makroinżynierii gotowa"
 gigaeng.5000.desc: 0 "Miejsce budowy dużej stacji do testowania makroekonomicznego zostało ukończone w systemie [From.From.GetName]. Po ukończeniu tej wspaniałej stacji stanie się ona świetnym miejscem do testowania wielu projektów inżynieryjnych, od stacji orbitalnych po nowe projekty statków kosmicznych, a planeta, na której się znajduje, stanie się poletkiem doświadczalnym dla przełomowych inżynierów.
 gigaeng.5000.a: 0 "Dobra robota."
 gigaeng.5001.name:0 "Zbudowana stacja testów makroinżynieryjnych"
 gigaeng.5001.desc: 0 "Stacja testowa do makroinżynierii została zbudowana w systemie [From.From.GetName] i będzie służyć jako pole testowe dla najbardziej złożonych i potencjalnie śmiertelnych projektów naszych inżynierów, takich jak statki kosmiczne. Eksperymenty już zaczynają się nad planetą i możemy spodziewać się, że w niedalekiej przyszłości pojawi się znacznie więcej, co znacznie zwiększy nasze badania inżynieryjne, a także zwiększy pancerz naszych statków o 25%. "
 gigaeng.5001.a: 0 "Cudownie."
 gigaeng.6000.name:0 "Neutronium Gigaforge Site Built"
 gigaeng.6000.desc: 0 "Nasi inżynierowie zakończyli montaż placu budowy dla przyszłego gigantycznego satelity Neutronium na orbicie [From.From.GetName]. Po zakończeniu tego zaawansowanego technologicznie ekstraktora i rafinerii wydobędziemy duże ilości neutronium prosto z gwiazdy neutronowej do użycia w naszych zbrojach okrętowych. "
 gigaeng.6000.a: 0 "Dobrze."
 gigaeng.6001.name:0 "Neutronium Gigaforge Hub Built"
 gigaeng.6001.desc: 0 "Nasi inżynierowie zakończyli budowę centralnego piasty dla zbudowanego powyżej gigaforunku neutronowego [From.From? GetName] Ten olbrzymi kompleks zawiera ogromną liczbę rafinerii i różnych centrów przetwarzania minerałów, aby pomóc w zbieraniu materiałów z Gwiazda neutronowa poniżej, teraz produkuje niektóre minerały, a także badania inżynieryjne i fizyki dzięki zintegrowanym laboratoriom, ale nie można jeszcze zebrać neutronu. Rozpoczniemy teraz budowę pierścienia technologicznego, który pomieści znacznie bardziej wyspecjalizowane urządzenia do udoskonalić neutronium ekstrahowane z gwiazdy. "
 gigaeng.6001.a: 0 "Świetnie."
 gigaeng.6002.name:0 "Neutronowy pierścień transmisyjny Gigaforge zbudowany"
 gigaeng.6002.desc: 0 "Duży pierścień przetwarzający wokół naszego gigaforge neutronowego został zakończony i zawiera duże wyspecjalizowane centra przetwarzania, które pomagają w wydobyciu niebezpiecznej i bardzo gęstej materii zwanej neutronem z praktycznie dowolnej gwiazdy neutronowej. wiertło centralne nadal musi być zbudowane, aby ekstrakcja neutronium rzeczywiście się rozpoczęła. "
 gigaeng.6002.a: 0 "Excellent."
 gigaeng.6003.name:0 "Neutronium Gigaforge gotowe"
 gigaeng.6003.desc: 0 "Nasza kuźnia neutronowa zbudowane powyżej [From.From.GetName] właśnie została zakończona! Jest teraz w mocy i pobiera duże ilości neutronu z wyjątkowo gęstej gwiazdy pod nim. Neutron można łatwo zastosować na statku, znacznie zwiększając jego pancerz, a wiele laboratoriów generuje stały napływ badań, badając egzotyczną naturę gwiazd neutronowych. "
 gigaeng.6003.a:0 "Wspaniale."
 gigaeng.7000.name:0 "Psychic Hypersiphon wybudowany"
 gigaeng.7000.desc: 0 "Nasi zaawansowani telepaci i inżynierowie zbudowali plac budowy dla naszej przyszłej masywnej Psychic Hypersiphon, która wysysa energię z Woal'u! Potrzeba dużo wysiłku i wysiłku, aby go zakończyć, ale koniec końców wyniki będą tego warte. "
 gigaeng.7000.a: 0 "Świetnie!"
 gigaeng.7001.name:0 "Rama do Psychic Hypersiphon zbudowana"
 gigaeng.7001.desc: 0 "Ramk zabezpieczająca Psychic Hypersiphon jest już na miejscu! Została zaprojektowana, aby pomieścić kulę czystej wrzącej energii psychicznej przyjmującej formę gwiazdy, i wiele laboratoriów zostało wcielonych do ramy dalej studiować Woal, a teraz zaczniemy konstruować rzeczywisty sprzęt służący do otwarcia samego portalu. "
 gigaeng.7001.a: 0 "Cudownie."
 gigaeng.7002.name:0 "Iglica Psychic Hypersiphon gotowa"
 gigaeng.7002.desc: 0 "Iskra portalowa Psychic Hypersiphon jest skończona, ten masywny sprzęt, wraz z kondensatorami portalu, wyemituje potężny wybuch psionicznej energii, wystarczająco potężny, by rozerwać czasoprzestrzeń i otworzyć dziurę Całunu ! Portal oczywiście nie będzie wystarczająco stabilny, aby umożliwić fizyczny dostęp do Całunu, ale dużo energii zacznie się z niego wylewać, aby zostać zebranym przez iglicę portalu. Pozostaje teraz tylko włączyć ... "
 gigaeng.7002.a: 0 "W porządku!"
 gigaeng.7003.name:0 "Portal Psychic Hypersiphon aktywny"
 gigaeng.7003.desc: 0 "Wielki portal łączący naszą rzeczywistość z Woal'em w pobliżu [From.From.GetName] został w pełni aktywowany! Czysta energia płynie teraz z tej sztucznej bramy do sfery psychicznej, a nasi telepaci już są czując wielką korzyść, jaką daje to bezpośrednie powiązanie z ich zdolnościami psionicznymi! Niektóre sceptyczne elementy naszego społeczeństwa obawiają się, że portal ten może przyciągnąć "niechcianą uwagę", ale nasi naukowcy udowodnili, że międzywymiarowe podróże są absolutnie niemożliwe i zapewniają nas, że portal jest zbyt energiczny, aby pozwolić każdej zorganizowanej istocie przejść przez niego. \n\ n\n ... p-prawda? ... \n\n\ n§R ... OFIARA ... §! "
 gigaeng.7003.a: 0 "Doskonale?"
 gigaeng.8000.name:0 "Dynamiczny Zapalnik Rdzeniowey Gotowy"
 gigaeng.8000.desc: 0 "Ukończono budowę placu dla Dynamicznego Zapalnika Rdzeniowego, który posłuży za punkt wyjścia do skonstruowania Dynamicznego Zapalnika Rdzeniowego w systemie [From.From.GetName]. potrafi wprowadzić atmosferę i hydrosferę na tym odludnym świecie, dzięki czemu stanie się bardziej nadającym się do zamieszkania. "
 gigaeng.8000.a: 0 "Świetnie."
 gigaeng.8001.name:0 "Hipercewki Dynamicznego Zapalnika Rdzeniowego gotowe"
 gigaeng.8001.desc: 0 "Hypercoils Dynamicznego Core Ignitora zostały zakończone, te dwie gigantyczne cewki geomagnetyczne wytworzą ogromne pole elektromagnetyczne, które będzie wystarczająco silne, aby stopić rdzeń planety i, miejmy nadzieję, wytworzyć pole magnetyczne, niezbędne do życia na żywo. przetrwać."
 gigaeng.8001.a: 0 "Wysmienicie."
 gigaeng.8002.name:0 "Generator atmosferyczny Dynamicznego Zapalnika Rdzeniowego gotowy"
 gigaeng.8002.desc: 0 "Właśnie został skonstruowany generator atmosfery Dynamicznego Zapalnika Rdzeniowego, który otacza jałowy świat i jest w stanie generować duże ilości atmosfery i dowolnie modyfikować klimat planety. \n Wszystko pozostaje do zrobienia teraz faktycznie rozpoczyna się proces terraformowania. "
 gigaeng.8002.a: 0 "Świetnie."
 gigaeng.8003.name:0 "Terraformacja planety Dynamicznym Zapalnikiem Rdzeniowym zakończona"
 gigaeng.8003.desc: 0 "Dynamiczny Zapalnik Rdzeniowy wbudowany w system [From.From.GetName] z sukcesem przekształcił tę planetę w nadający się do zamieszkania świat! Chociaż ma on tolerancyjny klimat dla większości form życia, jest całkowicie pozbawiony życia i będzie wymagać dodatkowego terraformowania, jeśli jego zamieszkalność jest nadal zbyt niskia, aby umożliwić odpowiednią kolonizację, w przeciwnym razie jest to wspaniały technologiczny wyczyn, który właśnie osiągnęliśmy, potwierdzając nasze mistrzostwo w terraformacji. "
 gigaeng.8003.a: 0 "Niesamowite!"
 gigaeng.9000.name:0 "Plac budowy Orchidei Yggdrasil'a gotowy"
 gigaeng.9000.desc: 0 "Budowa kompleksu Orchidei Yggdrasil'a jest teraz kompletna i posłuży jako baza do zbudowania struktur potrzebnych do zaszczepienia górnej atmosfery Gianta Gazu dużą ilością bio-inżynierskich form życia, zdolnych karmienia dużych ilości ludzi. "
 gigaeng.9000.a: 0 "Świetnie."
 gigaeng.9001.name:0 "Labolatoria Orchidei Yggdrasil'a gotowe"
 gigaeng.9001.desc: 0 "Rozbudowano ogromne laboratoria Orchidei Yggdrasil'a, które mają służyć zaprojektowaniu specjalnie dobranej materii roślinnej, która będzie wysiewana w górnej atmosferze Gianta Gazu, a także zapewni możliwość studiować gazowe giganty jako całość. "
 gigaeng.9001.a: 0 "Dobrze."
 gigaeng.9002.name:0 "Manipulatory pogodowe Orchidei Yggdrasil'a zbudowane"
 gigaeng.9002.desc: 0 "Kolejny ważny krok w budowie naszego kompleksu Orchidei Yggdrasil'a został zakończony, a manipulatory pogodowe będą w stanie manipulować klimatem panującym w górnych warstwach gazowego giganta, zapewniając przetrwanie form życia, które tam implantujemy. . \n Teraz musimy zacząć przekształcać tego giganta gazowego w ogromną farmę dla naszego imperium. "
 gigaeng.9002.a: 0 "Świetnie."
 gigaeng.9003.name:0 "Ogród Orchidei Yggdrasil'a gotowy!"
 gigaeng.9003.desc: 0 "Personel naszego ogrodu Orchidei Yggdrasil'a ukończył transformację gazowego giganta, zbudowanego w systemie [From.From.GetName], w Yggdrasil Orchid, gigant gazowy z roślinnymi organizmami rozwijającymi się w górnej części Atmosfera tego przełomowego cudu wytworzy ogromne ilości jedzenia i wyżywi całe planety.
 gigaeng.9003.a: 0 "Niesamowite!"
 gigaeng.10000.name:0 "Plac budowy tłumika fuzji"
 gigaeng.10000.desc: 0 "Miejsce budowy przyszłego tłumika fuzji zostało zbudowane w pobliżu [From.From.GetName]. Będzie ono zawierało infrastrukturę wymaganą do rozpoczęcia budowy tłumika fuzji, zdolnego do modyfikowania samych procesów w obrębie gwiazda."
 gigaeng.10000.a: 0 "Świetnie."
 gigaeng.10001.name:0 "Zbudowane modulatory grawitacyjne tłumika fuzji"
 gigaeng.10001.desc: 0 "Nasi inżynierowie ukończyli konstruowanie szerokiej gamy modulatorów grawitacji naszego Fusion Suppressora wokół [From.From.GetName] .Te masywne urządzenia są w stanie wytworzyć sztuczne pole grawitacyjne, aby skompresować całą gwiazdę i zmienić jego wewnętrzne procesy fuzji. ​​"
 gigaeng.10001.a: 0 "Cudownie."
 gigaeng.10002.name:0 "Stabilizatory tłumika fuzji gotowe"
 gigaeng.10002.desc: 0 "Stabilizatory gwiezdne naszego tłumika fuzyjnego wokół [From.From.GetName] są teraz kompletne, są w stanie stabilizować gwiazdę, podczas gdy modulatory grawitacji generują sztuczne pole grawitacyjne. rzeczywisty proces kompresji gwiazdy, by ostatecznie ją zniszczyć lub przekształcić w Czarną Dziurę. "
 gigaeng.10002.a: 0 "Niesamowite".
 gigaeng.10003.name:0 "Kompresja gwiezdna - Etap I"
 gigaeng.10003.desc: 0 "Nasz tłumik fuzji z powodzeniem zaczął kompresować [From.From.GetName]. Procesy gwiezdne zostały zmienione i wytworzyło się silne pole grawitacyjne, zmniejszając pozorną objętość gwiazdy. na plazmę gwiezdną badają różne laboratoria w ramach tłumika syntezy jądrowej. "
 gigaeng.10003.a: 0 "Cudownie."
 gigaeng.10004.name:0 "Kompresja gwiezdna - Etap II"
 gigaeng.10004.desc: 0 "Fusion Suppressor po raz kolejny skompresował [From.From.GetName] na jeszcze mniejszą objętość.Teresujące zjawiska pojawiły się w obrębie gwiazdy, przynosząc wielkie naukowe zyski, a gwiazda zaczyna zachowywać się w fizyce -defying sposoby. Dalsza kompresja spowoduje więcej wyników. "
 gigaeng.10004.a: 0 "Świetnie."
 gigaeng.10005.name:0 "Kompresja gwiezdna - Gwiazda Neutronowa"
 gigaeng.10005.desc: 0 "tłumik fuzji skompresował teraz [From.From.GetName] w takim stopniu, że protony i elektrony w rdzeniu gwiazdy stapiają się i stają się neutronami, przekształcając jądro w gwiazdę neutronową, otoczoną przez warstwa egzotycznej gwiezdnej plazmy. \n\n Możemy teraz utrzymać gwiazdę taką, jaka jest, poddając się badaniom fizyki i inżynierii, lub alternatywnie możemy skompresować gwiazdę, przekształcając ją w sztuczną czarną dziurę, prowadząc badania fizyki. Supresor może uwolnić całą kompresję grawitacyjną i wywierać siłę odpychającą, powodując, że siły odpychające w jądrze gwiazdy eksplodują gwiazdę w supernową, niszcząc tłumik Fusion i osadzając nowy strategiczny zasób na powierzchni planet Układu Słonecznego, który może być wykorzystywane do tworzenia potężnych budynków. "
 gigaeng.10005.a: 0 "Dobrze."
 spegigaeng.1000.title: 0 "Działania tłumiące fuzję"
 spegigaeng.1000.desc: 0 "Czas wybrać ostateczny los systemu [From.From.GetName].\ n\n Możemy skompresować gwiazdę w Czarną Dziurę, dostarczając ogromnych ilości badań fizyki i zamrażając każdą planetę w system. \n Alternatywnie, możemy zwolnić tłumik fuzji, aby zwolnić pole grawitacyjne i wywierać siłę odpychającą, powodując detonację ściśniętej gwiazdy w niszczycielskiej supernowej, niszcząc tłumik fuzji. Każda planeta mniejsza niż 5 pól, a także asteroidy , zostaną zniszczone, a gazowe olbrzymy będą pasować do ich atmosfery, a żyjące planety otrzymają złoża Iodizium, które są kryształami generowanymi przez sztuczną supernową uderzającą w planety w relatywistycznych prędkościach, które mogą być użyte do budowy potężnych budynków na naszych planetach .\n\n Co robimy? "
 spegigaeng.1000.a: 0 "Detonuj [From.From.GetName]."
 spegigaeng.1000.b: 0 "Zwiń [From.From.GetName] w Czarną Dziurę."
 spegigaeng.1001.title: 0 "Supernova"
 spegigaeng.1001.desc: 0 "tłumik fuzji uwolnił wszystkie pola grawitacyjne wywierane na gwiazdę i zaczął stosować ujemne pole grawitacyjne. \n W ciągu sekund, intensywne siły odpychające w rdzeniu neutronowym gwiazdy pokonują naturalne pole grawitacyjne, a energie wrzenia gwiazdy superwytrzymanej zostają nagle odłączone. \n Gwiazda zaczyna świecić jaśniej i wydaje się pulsować przez kilka sekund, zanim zewnętrzne warstwy gwiazdy zostaną niespodziewanie wyrzucone w relatywistycznych prędkościach przez odpychające siły. każda planeta w systemie jest oszklona przez ogromną falę energii, pozbawiając je ich powierzchni i atmosfery. \n Istotne złogi utworzyły się na stopionych planetach, gotowe do zebrania i użycia. "
 spegigaeng.1001.a: 0 "Cudownie!"
 spegigaeng.1002.title: 0 "Czarna Dziura"
 spegigaeng.1002.desc: 0 "tłumik fuzji zintensyfikował swoje sztuczne pole grawitacyjne do maksimum, gwiazda zderzyła się do punktu, w którym nawet światło nie może uniknąć naturalnego przyciągania grawitacyjnego, skutecznie przekształcając go w czarną dziurę. tłumik fuzji rozpoczął naukę sztucznej czarnej dziury, dostarczając niesamowitych danych naukowych. "
 spegigaeng.1002.a: "Cudownie!"
 nicoll.3004.title: 0 "Wiązka Nicoll-Dysona w pełni naładowana"
 nicoll.3004.desc: 0 "Nasza belka Nicoll-Dyson zakończyła magazynowanie energii potrzebnej do wystrzelenia, możemy ją aktywować, kiedy będzie gotowa."
 nicoll.3004.a: 0 "Dobrze."
 nicoll.8000.title: 0 "Namierzanie planety"
 nicoll.8000.desc: 0 "Jesteśmy teraz gotowi wystrzelić naszą wiązkę Nicoll-Dysona w kierunku wyznaczonej planety. Ogroma tunelu czasoprzestrzennego otworzy portal blisko celu, umożliwiając promieniowi Nicoll-Dysona promienie światła przez niego. \n\n Moc wyjściowa wiązki może zostać zmieniona w celu spowodowania mniejszego lub większego zniszczenia celu. Jak potężna powinna być wiązka? "
 nicoll.8000.a: 0 "Wysoka intensywność, stop planetę."
 nicoll.8000.a.tooltip: 0 "Planeta docelowa zostanie przeszklona, ​​generując osad jodu, Pierścienie nie nadają się do zamieszkania, promień Nicoll-Dyson będzie musiał ładować się przez kolejne 3 lata", zanim wystrzeli ponownie.
 nicoll.8000.b:0 "Srednia intensywność, ogoloć planetę."
 nicoll.8000.b.tooltip: 0 "Planeta docelowa stanie się nie nadająca się do zamieszkania, ale później może zostać ponownie przekształcona, a promień Nicoll-Dyson będzie musiał się ładować przez kolejne 2 lata, zanim wystrzeli ponownie."
 nicoll.8000.c: 0 "Niska intensywność, zniszcz infrastrukturę."
 nicoll.8000.c.tooltip: 0 "Planeta docelowa zostanie przekształcona w martwy, nadający się do zamieszkania świat, a wszystkie budynki zostaną zrujnowane." Populacje przetrwają, a promień Nicoll-Dysona będzie musiał naładować baterię przez 1H1 lat !, zanim wystrzeli ponownie. "
 nicoll.1000.title: 0 "Wiązka Nicoll-Dysona STRZELA"
 nicoll.1000.desc: 0 "Nasza wiązka Nicoll-Dysona zaczęła dzialać, a jej cel wkrótce zostanie oczyszczony przez energie samych gwiazd".
 nicoll.1000.a: 0 "Obserwuj, jak płoną."
 nicoll.9000.title: 0 "Generator tunelu czasoprzestrzennego gotowy"
 nicoll.9000.desc: 0 "Generator tunelu czasoprzestrzennego został pomyślnie skonstruowany w pobliżu [From.From.GetName] Możemy wystrzelić promień Nicoll-Dysona, kiedy będzie gotowy."
 nicoll.9000.a: 0 "Bosko."
 nicoll.9001.title: 0 "Cel planetarny wyznaczony"
 nicoll.9001.desc: 0 "Udało nam się zaprojektować planetę jako cel dla naszego promienia Nicoll-Dysona. Możemy wystrzelić, kiedy będzie gotowa."
 nicoll.9001.a: 0 "Świetnie."
 gigadiplo.3.desc: 0 "Zauważyliśmy twoje próby zbudowania superbroni w skali gwiazdy na twoim terytorium. Wiemy, że takie urządzenie potencjalnie zniszczy wszystkie formy życia na planecie, nawet z odległości kilkuset lat świetlnych. \n\n Dla bezpieczeństwa galaktyki i jej mieszkańców domagamy się od razu zaprzestania budowy tego potwora i poddania się naszym regulacjom, ponieważ twój rodzaj jest zbyt niebezpieczny, aby się uwolnić. "
 gigadiplo.3.a: 0 "Przekażemy."
 gigadiplo.3.a.tooltip: 0 "Zostaniemy sygnatariuszem tego Upadłego Imperium, a nasza Belka Nicoll-Dysona zostanie rozebrana."
 gigadiplo.3.b: 0 "Nie dbamy o twoje przepisy!"
 gigadiplo.3.b.tooltip: 0 "To imperium będzie ostro zdenerwowane. Mogą wypowiedzieć wojnę, jeśli ich opinia o nas spadnie zbyt nisko".
 gigadiplo.3.c: 0 "Twój żałosny rodzaj będzie pierwszym, który przeżyje tę moc."
 gigadiplo.3.c.tooltip: 0 "To imperium będzie" nieludzko niezadowolone "! Mogą wypowiedzieć wojnę, jeśli ich opinia o nas spadnie zbyt nisko".
 nicoll.8000.d: 0 "Maksymalna intensywność, ognia."
 nicoll.8000.d.tooltip: 0 "Planeta docelowa zostanie zniszczona, a sama energia wiązki rozwali ją na strzępy." Promień Nicoll-Dyson będzie musiał ładować się przez 4 lata przed ponownym odpaleniem. "
 gigaeng.11000.name:0 "Konstrukcja platformy Nicoll-Dysona"
 gigaeng.11000.desc: 0 "Zakończono budowę przyszłej belki Nicoll-Dyson, która będzie służyć jako baza do rozpoczęcia budowy wiązki Nicoll-Dyson zdolnej do unicestwienia całych systemów."
 gigaeng.11000.a: 0 "Cudownie."
 gigaeng.11001.name:0 " Magneto-Collector Wiązki Nicoll-Dysona wybudowany"
 gigaeng.11001.desc: 0 "Magneto-Collector Wiązki Nicoll-Dysona jest już gotowy, jest masywną konstrukcją zbudowaną wokół gwiazdy, zdolną do gromadzenia i manipulowania jej energią za pomocą zaawansowanych pól magnetycznych i modulacji grawitacji."
 gigaeng.11001.a: 0 "Cudowny."
 gigaeng.11002.name:0 "Przekaźnik Wiązki Nicoll-Dysona gotowy"
 gigaeng.11002.desc: 0 "Nasz przekaźnik Wiązki Nicoll-Dysona został ukończony! Ta absolutnie masywna konstrukcja niszczy wszystko, co kiedykolwiek widziano w tej galaktyce, i jest zdolna do przekierowania i łatwego manipulowania kataklizmem gwiazdy.
 gigaeng.11002.a: 0 "Mam tę moc!"
 gigaeng.11003.name:0 "Hiperstabilizatory Wiązki Nicoll-Dysona gotowe"
 gigaeng.11003.desc: 0 "Kolejny krok w kierunku zakończenia naszej galaktycznej superweapon. Stabilizatory w skali półkuli Nicola-Dysona są dużymi okrągłymi strukturami pierścieniowymi zbudowanymi w gwiezdnym rewersorze, które zapewniają, że ogromny przepływ energii nie niszczy megastruktury."
 gigaeng.11003.a: 0 "Jesteśmy blisko."
 gigaeng.11004.name:0 "Wiązka Nicoll-Dysona GOTOWA!"
 gigaeng.11004.desc: 0 "Dzisiaj jest wielki dzień dla naszego gatunku i imperium. Nasza Wiązka Nicoll-Dysona ukończona. Ta absolutnie ogromna hiperbroń może wysterylizować planety z daleka i potencjalnie zniszczyć całe systemy. Jest to prawdopodobnie jedna z najbardziej potężne konstrukcje kiedykolwiek zbudowane w historii galaktyki, a jej absolutna potęga zapewni naszą galaktyczną dominację. "
 gigaeng.11004.a: 0 "Oby nasi wrogowie kulili się ze strachu".
 gigaeng.11005.name:0 "Wiązka Nicoll-Dysona, Instrukcja obsługi"
 gigaeng.11005.desc: 0 "Wiązka Nicoll-Dysona jest narzędziem absolutnego zniszczenia. Może niszczyć pojedyncze planety lub całe systemy gwiezdne, w zależności od twoich życzeń. \n\n Aby zniszczyć jedną planetę, zbuduj Planetarny znacznik celu na obiekcie. Możesz następnie wystrzelić promień Nicoll-Dyson i wybrać, jak silny ma być promień. \n\n Aby zniszczyń system gwiezdny, będziesz musiał zbudować bramę czasoprzestrzenną w systemie docelowym, co wymaga najpierw oczyszczenia systemu z każdej wrogiej obecności. Ilość energii zawartej w wiązce gwiazdy jest tak wysoka, że ​​specjalny generator wormholowy jest wymagany do przepuszczenia wiązki. \n\n W jednej galaktyce może znajdować się tylko jeden Planetarny Znacznik Celu lub Brama czasoprzestrzenna. Niszczenie systemu wymaga dziesięcioletniego doładowania. \n Oglądaj zniszczenie planet i systemu przy normalnej prędkości, aby uzyskać ładniejsze efekty. "
 gigaeng.11005.a: 0 "Potwierdam."
 spegigaeng.1003.name:0 "Tajemniczy kwadrat"
 spegigaeng.1003.desc: 0 "W systemie [From.GetName] leży dziwna konstrukcja: nasi naukowcy są zbici z tropu na widok tej ogromnej instalacji orbitalnej okrążającej gwiazdę systemu, w rzeczywistości jest to tak absurdalne, że zakładano, że bądź dowcipem, albo anomalią w naszych czujnikach. \n\n To kwadratowy pierścień. \n\n W systemie [From.GetName] leży pierścień w kształcie kwadratu, podczas gdy wydaje się, że w przeszłości doznał on wielu szkód. Nadal wydaje się, że w większości jest strukturalnie nietknięty, dziwny kształt tego konstruktu jest sprzeczny ze wszystkim, co wiemy o fizyce i inżynierii, ponieważ grawitacja powinna go oddzielić przed tysiącami lat, ale tu bezczynnie stoi, czekając, aż coś odkryje jego tajemnice. \n\n Przekazano §SSpecial Project§ !, aby zbadać tę sprawę, starając się dowiedzieć, jak to jeszcze istnieje. "
 spegigaeng.1003.a: 0 "Dziwactwo."
 SQUAREWORLD_PROJECT: 0 "Badanie Kwadratowego swiata"
 SQUAREWORLD_PROJECT_DESC: 0 "Zorganizuj wyprawę do systemu Kwadratoswiata, aby odkryć jego tajemnice."
 spegigaeng.1004.name:0 "Kwadratowe tajemnice"
 spegigaeng.1004.desc: 0 "Po kilkudziesięciu wyprawach i miesiącach badań, nasi naukowcy wierzą, że w końcu przeszli przez tajemnice tego Swiata.\n\n Nawet jeśli powierzchnie Squareworld są poważnie uszkodzone, jego wnętrze jest nadal w większości nietknięte, a większość systemów wewnętrznych, jego rama jest w większości wykonana z Quberine, niezwykle zaawansowanego stopu wypełnionego niesamowicie złożoną elektroniką, która tłumaczy, jak jest w stanie wytrzymać niewiarygodne siły wywierane na nią. \n\n Nasi naukowcy sądzą, że może to naprawić, mając wystarczające zasoby i wystarczająco zaawansowane technologie. Wykryliśmy pewną liczbę zdezaktywowanych fabryk Quberine w pierścieniu, które mogą ponownie zacząć produkcję Quberine, jeśli przywrócimy zasilanie pierścienia podczas przyszłych napraw. \n\n Dlaczego budowniczowie tego swiata, którzy zdecydowali się na budowę tak szczególnej konstrukcji, pozostają zagadką i bez wątpienia zawsze będą. "
 spegigaeng.1004.a: 0 "Cudowny!"
 spegigaeng.1005.name:0 "Odbudowano kwadratoswiat!"
 spegigaeng.1005.desc: 0 "Nasi inżynierowie z przyjemnością informują, że jedna sekcja zniszczonego Kwadratoswiata została pomyślnie naprawiona! Moc została przywrócona do obwodów pomocniczych, a Quberine płynie z zautomatyzowanych fabryk, wyposażonych w zaawansowaną energię do -materia.Jednak duża ilość Quberine w strukturze i glebie miała dziwny wpływ na to, że rośliny były nieco zbyt zielone, ale poza tym wszystko wydaje się być całkowicie nrmalne. "
 spegigaeng.1005.a: 0 "Niesamowite!"
 gigadrill.1000.title: 0 "Automatyczna kopalnia odkrywkowa uruchomiona!"
 gigadrill.1000.desc: 0 "Nasza zautomatyzowana kopalnia została pomyślnie aktywowana! Gigantyczne promienie kopaczy orbitalnych wydobywają tony minerałów przez miliony zautomatyzowanych robotycznych wiertel zbierających minerały w tysiącach rozległych kompleksach górniczych. \n Należy pamiętać, że wydobycie zakończy się po osiągnięciu wewnętrznego jądra planety i wydobyciu wszystkich minerałów, co szacuje się na kilka dziesięcioleci.
 gigadrill.1000.a: 0 "Minimalna nominalna moc wyjściowa."
 gigadrill.1004.title: 0 "Automatyczna kopalnia odkrywkowa osiągnela zewnetrzne jadro planety"
 gigadrill.1004.desc: 0 "Nasi inżynierowie i naukowcy zatrudnieni w Automatycznej Kopalni odkrywkowej w [Od.GetName] informują nas, że wydobycie osiągnęło stopiony zewnętrzny rdzeń planety. \n Oznacza to, że wydobycie minerałów ustanie w ciągu około 6 lat, kiedy w końcu dotrzemy do wewnętrznego rdzenia. "
 gigadrill.1004.a: 0 "Potwierdzam."
 gigadrill.1006.title: 0 "To juz jest koniec..."
 gigadrill.1006.desc: 0 "Automatyczna kopalnia odkrywkowa [From.GetName] wyczerpała minerały do ​​wydobycia. [From.GetName] została zredukowana do małego stopionego rdzenia wystawionego na chłód próżni. Pozostałe minerały rdzenia magą zostały wyodrębnione za pomocą zaawansowanych technik szczelinowania, co oznacza, że ​​pozostaje tylko złom i prawie niemożliwe do wykorzystania materiały. Aparat orbitalny został zdemontowany, a złoża mineralne są obecnie obecne na odkrytym rdzeniu planety. "
 gigadrill.1006.a: 0 "To było nieuniknione."
 gigadrill.11007.title: 0 "Zasób strategiczny zlokalizowany!"
 gigadrill.11007.desc: 0 "Geolodzy obsadzający automatyczną Kopalnię odkrywkową w [From.GetName] informują nas, że w głębi planety znaleziono depozyt §Yrare§! §HAegisalt§ !
 gigadrill.11007.a: 0 "Cudownie."
 gigadrill.21007.title: 0 "Zasób strategiczny zlokalizowany!"
 gigadrill.21007.desc: 0 "Geolodzy obsadzający automatyczną Kopalnię odkrywkową w [From.GetName] informują nas, że na terenie naszej planety znaleziono bardzo rzadkie złożenie §HPure Purplarium§ !, Czyste złoża Purplarium są niezwykle rzadkie i możemy być w stanie wykorzystać ten zasób do budowy niezwykle potężnych elektrowni! "
 gigadrill.21007.a: 0 "Doskonale."
 gigadrill.31007.title: 0 "Zasób strategiczny zlokalizowany!"
 gigadrill.31007.desc: 0 "Geologowie obsadzający automatyczną Kopalnię odkrywkową w [From.GetName] informują nas, że w głębi planety znaleziono Y §Zdrożenie! depozytu §HKyber Crystals§! Te dziwne kryształy z pewnością przydadzą się w budowie bardziej zaawansowanej broni energetycznej, a niektóre istoty nawet zgłosiły uczucie "połączenia" z kryształami. "
 gigadrill.31007.a: 0 "Świetnie."
 gigadrill.41007.title: 0 "Zasób strategiczny zlokalizowany!"
 gigadrill.41007.desc: 0 "Geologowie obsadzający automatyczną Kopalnię odkrywkową w [From.GetName] informują nas, że w głębi planety znajduje się §Teraz §! depozytu §hub pyłu !, który pięknie płonie i inspiruje poczucie harmonii w naszych obywatelach, jest także bardzo przydatne przy konstruowaniu przekaźników komunikacyjnych! "
 gigadrill.41007.a: 0 "Dobrze."
 gigadrill.51007.title: 0 "Zasób strategiczny zlokalizowany!"
 gigadrill.51007.desc: 0 "Geolodzy obsadzający automatyczną Kopalnię odkrywkową w [From.GetName] informują nas, że w głębi planety znaleziono" §odkrywkę! "złożoną z §Prawdziwych paliw kopalnych§ !
 gigadrill.51007.a: 0 "Dobrze."
 gigadrill.1009.title: 0 "Ci, którzy leżą poniżej"
 gigadrill.1009.desc: 0 "Automatyczne urządzenia do wiercenia na powierzchni [From.GetName] dokonały fascynującego odkrycia: zniszczenie dużej części minerałów ujawniło rozległą sieć pustych kawern! Co szczególnie zaskakujące, nasi naukowcy byli zaskoczeni odkryciem, że w tych jaskiniach jakoś istnieje cała i nieco prymitywna cywilizacja! Operacje wiercenia przestały działać tymczasowo, a komunikacja została nawiązana z podziemną cywilizacją ... \ n\n NIE zamykaj okna dialogowego bez wybrania opcji, inaczej gra sie zepsuje :( . "
 gigadrill.1009.a: 0 "Posłuchajmy, co mają do powiedzenia."
 gigadrill.1010.title: 0 "Przychodzące połączenie!"
 gigadrill.1010.desc: 0 "W imieniu całej cywilizacji Osat, pozdrawiamy was, kopacze. \n\n Przez miesiące, słyszeliśmy wasze niestrudzone monstrum metalu brzęczące w otaczającym nas skałach.  \n\n Jakie są motywacje, które was tu sprowadziły, kopacze? Dlaczego wyzwoliliscie swoj okrutny gniew na naszym domu, jakie okrutne zbrodnie popelnilismy, ze przyszliscie nas ukarac? \n\n Kopacze, błagamy was o litość nad naszą żałosną egzystencją ... "
 gigadrill.1010.a: 0 "Opowiedzcie nam o sobie."
 gigadrill.1010.b: 0 "Stoisz na drodze postępu, zwierzaku."
 gigadrill.1010.b.tooltip: 0 "Zajmiemy się tymi żałosnymi stworzeniami, co może mieć negatywne konsekwencje dyplomatyczne ..."
 gigadrill.1010.c: 0 "To spotkanie jest niesamowite, okażemy wam litość, Osats."
 gigadrill.1010.c.tooltip: 0 "Zapewnimy przetrwanie Osatsa."
 gigadrill.1010.a.response: 0 "Jesteśmy Osatami, od tysiącleci rozkwitaliśmy w naszym domu przodków, w Wielkich Jaskiniach, zaklęte rośliny dawały nam światło i pokarm, a my budowaliśmy schronienie ze skał. zawsze zastanawiałem się, czy mury otaczające nasze jaskinie są nieskończone, a to spotkanie zdaje się potwierdzać, że nie ... Cały nasz rodzaj jest zafascynowany przez was, kopacze. To po raz pierwszy w naszej historii spotkaliśmy coś, kogoś, z zewnątrz Ściany, dzięki tobie, widzieliśmy świat z zewnątrz, powietrze płonie i jest gęsto od dymu, twoje metalowe konstrukcje rozciągają się na wszystko, co widać. \n\n Co to na nas czeka, kopacze? \n\n Proszę, bądźcie miłosierni ... "
 gigadrill.1011.title: 0 "Opieka nad Osatem"
 gigadrill.1011.desc: 0 "Patetyczna podziemna cywilizacja zamieszkująca świat, który według nas była pozbawiona życia, przeszkadza w naszej akcji rozbierania planety, jak sobie z nimi poradzimy?"
 gigadrill.1011.a: 0 "Zignoruj ​​je i kontynuuj eksplorację."
 gigadrill.1011.b: 0 "Wysyłaj armie, aby się nimi zająć i napadnij na ich jaskinie."
 OSAT_PROJECT: 0 "Eliminacja Osat"
 OSAT_PROJECT_DESC: 0 "Wyślij grupę wojskową, by zmiażdżyć żałosną cywilizację Osat i wykorzystać wszelkie posiadane dobra."
 gigadrill.1110.title: 0 "Osat Najechany"
 gigadrill.1110.desc: 0 "Nasze oddziały naziemne z powodzeniem zaatakowały miejscowe jaskinie Osatsa, a armie spotkały się z żałosną prymitywną bronią, którą łatwo obezwładniły, w jaskiniach udało nam się odzyskać dość dużą sumę cennych minerałów. Większość Osatów zginęła w ataku, a pozostali uciekli głębiej, tylko by umrzeć z głodu lub w wyniku narażenia się na trudne warunki powierzchniowe planety.
 gigadrill.1110.a: 0 "Dobrze, wznów operacje kopania".
 gigadrill.1100.title: 0 "Automatyczna kopalnia odkrywokowa reaktywowana"
 gigadrill.1100.desc: 0 "Nasza zautomatyzowana kopalnia taśm została reaktywowana, a na powierzchni planety urządzenia Osat zostały całkowicie zniszczone przez nasz sprzęt górniczy." Skany potwierdzają, że każdy Osat został zabity przez nasze wiertła. Jednak nasze maszyny zapisały ostatnią wiadomość od Osata, zanim ostatecznie wyginęły.
 gigadrill.1100.a: 0 "Co wyrzucają ci dzicy?"
 gigadrill.1101.title: 0 "Ostatnia komunikacja"
 gigadrill.1101.desc: 0 "Kopacze, co zrobiliśmy, aby zasłużyć na taką karę? Czy jest coś, co możemy zrobić, by się odkupić?" Błagamy o wybaczenie! Kopacze? Czy nadal możesz nas usłyszeć? Kopac ... (Nagle cisza)"
 gigadrill.1101.a: 0 "Żałosne, nie zostaną zapamiętani".
 gigadrill.1012.title: 0 "Ratunek dla Osat"
 gigadrill.1012.desc: 0 "Musimy znaleźć sposób, aby oszczędzić Osat, nie powodując przy tym zbyt dużej szkody. Jak powinniśmy postępować?"
 gigadrill.1012.a: 0 "Zatrzymaj operacje wydobywcze, zamień planetę w rezerwat".
 gigadrill.1012.b: 0 "Próba przeniesienia ich na nasze planety."
 gigadrill.1012.b.tooltip: 0 "Populacja Osat zostanie utworzona na pustym kafelku na jednej z naszych planet. To, co z nimi robimy, należy wyłącznie do nas."
 gigadrill.1012.c: 0 "Zbuduj im siedlisko orbitalne."
 gigadrill.1200.title: 0 "Operacje wydobywcze zakończone"
 gigadrill.1200.desc: 0 "Nasza Automatyczna kopalnia odkrywkowa zakończyła swoją działalność na dobre, aby ocalić cywilizację Osata." Gigantyczny aparat orbitalny został zdemontowany. "
 OSAT_PROJECT_OBSERVE: 0 "Habitat Osat"
 OSAT_PROJECT_OBSERVE_DESC: 0 "Zadanie zespołu naukowców i inżynierów, aby odwrócić wszelkie szkody wyrządzone habitatowi Osat i rozszerzyć ich obecne środowisko na powierzchni planety, tworząc rezerwat".
 gigadrill.1013.title: 0 "Osat Zachowany"
 gigadrill.1013.desc: 0 "Nasza Automatyczna kopalnia odkrywkowa na dobre zakończyła wiercenie. \n\n Zespół naukowców i inżynierów z powodzeniem stworzył rozbudowane siedlisko, w którym Osat będzie mógł żyć, oraz naprawil wszelkie szkody wyrządzone ich naturalnym siedliskom. Zgodzili się zapewnić nam stały zapas "HUfyaisy§!", w zamian za oszczędzenie."
 gigadrill.1013.a: 0 "Na ekran."
 gigadrill.1014.title: 0 "Komunikacja przychodząca!"
 gigadrill.1014.desc: 0 "Wszyscy witają wspaniałych Kopaczy! \n\n Fakt, że w rzeczywistości nie jesteście gigantycznymi, kamieniożernymi metalowymi potworami, ale istotami takimi jak my, przyniósło nam poczucie harmonii w naszej cywilizacji. Zbudowaliście dla nas więcej przyjemności niż wszystko, co kiedykolwiek sobie wyobrażaliśmy, pomimo płonącego krajobrazu otaczającego ich, proszę przyjmujcie dary, które wam przynosimy, i niech wasza dobroć zostanie zapamiętana na całą wieczność! "
 gigadrill.1014.a: 0 "Wszystko jest dobre, co się dobrze kończy."
 OSAT_PROJECT_MOVE: 0 "Integracja Osat"
 OSAT_PROJECT_MOVE_DESC: 0 "Zadanie grupy socjologów i inżynierów, aby przenieść Osatsa i ewentualnie zintegrować je z naszym społeczeństwem w [potential_osat.GetName], w taki czy inny sposób."
 OSAT_PROJECT_HABITAT: 0 "Zbuduj orbitalny habitat  dla Osat"
 OSAT_PROJECT_HABITAT_DESC: 0 "Zbuduj siedlisko orbitalne nad planetą Osatsa, aby przenieść je tutaj i wznowić nasze operacje wydobywcze."
 gigadrill.1300.title: 0 "Osat przeniesiony"
 gigadrill.1300.desc: 0 "Po niewiarygodnych wysiłkach udało nam się przenieść prawie każdego Osata do [potential_osat.GetName] Stworzono dla nich siedlisko, daje im wystarczająco dużo czasu na stopniowe dostosowanie się do naszego współczesnego świata, wszystkie jednocześnie pozwalając nam się z nimi bliżej przyjrzeć. \n\n Teraz, co tak naprawdę robimy z nimi, zależy wyłącznie od nas ... "
 gigadrill.1300.a: 0 "Świetnie."
 gigadrill.1400.title: 0 "Habitat Osat Wybudowany"
 gigadrill.1400.desc: 0 "Nasi naukowcy i inżynierowie zdołali zbudować duże siedlisko orbitalne, aby Osat mógł żyć, krążąc ponad gwiazdą systemu, a ich naturalne jaskinie zostały odtworzone, więc teraz każdy Osat cieszy się spokojnym życiem prawie identyczne z tym, które mieli przed skontaktowaniem się z nimi, do minimum zminimalizowaliśmy komunikację z nimi, aby je jak najmniej zakłócać, jednak siedlisko wyposażone jest w kilka aparatów pomiarowych, pozwalających naszym naukowcom i obywatelom obserwować fascynujący Osat. "
 gigadrill.1400.a: 0 "Cudownie."
 gigaeng.12000.name:0 "Plac budowy Automatycznej kopalni odkrywkowej gotowy"
 gigaeng.12000.desc: 0 "Nasi inżynierowie zakończyli montaż placu budowy dla przyszłej Automatycznej kopalni odkrywkowej w pobliżu [FromFrom.GetName] . Ta wielka platforma orbitalna pomieści wszystko, czego potrzebujemy, aby zbudować duży kompleks wydobywczy na całej planecie, ostatecznie usuwając to prawie wszystkie jego minerały. \n\n Może znaleźć rzadkie zasoby na planecie, ale zasoby te są limitowane i wyczerpią się, gdy sama planeta zostanie wyczerpana. "
 gigaeng.12000.a: 0 "Doskonale."
 gigaeng.12001.name:0 "Wyciągniki Automatycznej kopalni odkrywkowej gotowe"
 gigaeng.12001.desc: 0 "Nasz automat do orbitalnej aparatury do taśmowych koparek jest już kompletny. Ta duża konstrukcja składa się z dwóch dużych belek wyciągnika, zdolnych zarówno do ciągnięcia dużych ilości wydobywanych minerałów, jak i do wysadzania powierzchni dużymi wiązkami energii w celu topienia  części kopalnianej planety, a także zawiera pierścień obróbkowy, aby jeszcze bardziej zwiększyć wydobycie minerałów .. Teraz musimy zakończyć budowę instalacji planetowych, składających się z milionów zrobotyzowanych jednostek wiertniczych, aby faktycznie rozpocząć operacje kopania . "
 gigaeng.12001.a: 0 "Cudownie!"
 gigaeng.13000.name:0 "Plac budowy dla silosu Kagelblitza gotowy"
 gigaeng.13000.desc: 0 "Zakończono budowę witryny z silnikiem powstrzymującym Kugelblitz w systemie [From.GetName], w której znajduje się personel i sprzęt potrzebny do skonstruowania urządzenia zdolnego do generowania sztucznego Kugelblitzu, którym jest czarny Dziura zrobiona z promieniowania zamiast materii! Będziemy mogli wtłaczać energię i materię do Kugelblitz, a następnie wydobywać ją i przekształcać w materię, jeśli to będzie konieczne, skutecznie czyniąc Kugelblitz bardzo wydajnym silosem! "
 gigaeng.13000.a: 0 "Doskonale."
 gigaeng.13001.name:0 "Silos Kugelblitza Gotowy"
 gigaeng.13001.desc: 0 "Nasi inżynierowie ukończyli konstruowanie dużego urządzenia zdolnego do generowania sztucznego Kugelblitzu, a po wygenerowaniu samego Kugelblitzu, będziemy mogli podłączyć Silos do jednej z naszych planet przez specjalny budynek. Dostęp do tej megastruktury znacznie poprawi efektywność generatorów energii z planety oraz laboratorium fizyki. "
 gigaeng.13001.a: 0 "Świetnie."
 gigaeng.13002.name:0 "Kugelblitz Wygenerowany!"
 gigaeng.13002.desc: 0 "Nasz silos powstrzymujący Kugelblitz pomyślnie wygenerował sztuczny Kugelblitz! Obecnie dostarcza energii dzięki przyspieszonemu promieniowaniu Hawkinga i może teraz magazynować materię i energię w postaci promieniowania do późniejszego użycia!"
 gigaeng.13002.a: 0 "Wspaniały wyczyn."
 spegigaeng.1100.name:0 "Brązowy karzeł"
 spegigaeng.1100.desc: 0 "Blisko krawędzi systemu [Od.GetName] znajduje się osobliwe ciało niebieskie: Brązowy Karzel. \n Czego podobne obiekty zostały już zaobserwowane z naszej planety, po raz pierwszy udalo sie nam podejsc bliżej i zbadac go. Ta dziwna gwiazda ledwo zdołała zgromadzić tyle masy, by zainicjować syntezę jądrową, ale wydaje się, że ma rozległy system księżycowy, prawie jak miniaturowy układ słoneczny, i niektóre z naszych bardziej optymistycznych naukowcy spekulują, że możliwe jest, że ostatecznie doprowadzi to brązowego karła do gwiazdy dzięki zastosowaniu zaawansowanych technologii. "
 spegigaeng.1100.a: 0 "Interesujące".
 gigaeng.14000.name:0 "Plac budowy kompresora gotowy"
 gigaeng.14000.desc: 0 "Miejsce budowy przyszłego kompresora dolnego zostało zbudowanego w [FromFrom.GetName]. Na tym rusztowaniu skonstruujemy urządzenie zdolne do narodzin nowej gwiazdy z brązowego karła. rozległy system księżycowy zostanie drastycznie rozgrzany, a niektóre księżyce mogą stać się nadające się do zamieszkania lub mogą zostać przekształcone. "
 gigaeng.14000.a: 0 "Doskonale."
 gigaeng.14001.name:0 "Zbudowane" magnetyczne głowice sprężonego paliwa "
 gigaeng.14001.desc: 0 "Nasze magnetoelementy są teraz gotowe, a te masywne panele będą mogły wykorzystywać pola magnetyczne do generowania ciepła w rdzeniu brązowego karła, dzięki czemu możliwe będzie szybkie rozpoczęcie reakcji termojądrowych."
 gigaeng.14001.a: 0 "Świetnie."
 gigaeng.14002.name:0 "Zbudowany kompresor dolny"
 gigaeng.14002.desc: 0 "Nasz kompresor jest już gotowy, został wyposażony w masywne modulatory grawitacyjne zdolne do skompresowania brązowego karła do mniejszej objętości, co jest kluczowym krokiem w jego zapalaniu. Teraz musimy zacząć kruszyć brązowego karła i powoli zwiększając swoją temperaturę wewnętrzną, aby ostatecznie umożliwić zrównoważone reakcje syntezy jądrowej. Należy pamiętać, że proces ten będzie dość długi i energochłonny. "
 gigaeng.14002.a: 0 "Kontynuujmy wysiłki."
 gigaeng.14004.name:0 "Kompresor dolny - etap kompresji zakończony"
 gigaeng.14004.desc: 0 "Kolejny krok w kierunku narodzin nowej gwiazdy Brązowy karzeł w systemie [FromFrom.GetName] został skompresowany do punktu, w którym jego gęstość jest prawie wystarczająco wysoka, aby umożliwić wystąpienie reakcji fuzji. Pozostało tylko nagrzać rdzeń jeszcze trochę, używając magnetopaneli, wywołując reakcję łańcuchową i zapalając brązowego karła. "
 gigaeng.14004.a: 0 "Juz prawie."
 spegigaeng.2000.title: 0 "Gwiazda zapalona"
 spegigaeng.2000.desc: 0 "W cudownym wycinku inżynierii i technologii, nasza sprezarka rozgrzała rdzeń Brązowego Karla do punktu, w którym wodór zaczął się topić w hel, wytwarzając energię i rozpoczynając reakcję łańcuchową, powodując, podpalenie karla i przekształcając go w nową gwiazdę. Możemy twierdzić, że zrobiliśmy to, co kilka imperiów nie odważyło sobie wyobrazić: narodziny nowej gwiazdy. \n\n Sprzezarka substancji lotnych zbiera teraz energię gwiazdy i bada procesy syntezy jądrowej, a także stabilizuje nowo narodzoną gwiazdę .. Nasi naukowcy donoszą, że system księżycowy dawnego brązowego karła został drastycznie zmieniony i co najmniej jeden księżyc stał się nadającym się do zamieszkania. czy są to obecnie technicznie planety?) jest teraz możliwe do sformatowania. "
 spegigaeng.2000.a: 0 "Gwiazda świeci".
 gigaeng.15000.name:0 "Budowa witryny Sfery Penrosa"
 gigaeng.15000.desc: 0 "Miejsce budowy przyszłej Sfery Penrosa zostało ukończone w pobliżu [FromFrom.GetName] Na tym ruszcie całkowicie otoczymy Czarną Dziurę hiperrefleksyjnym lustrem, aby wykorzystać gigantyczny energie rotacji Czarnej Dziury. "
 gigaeng.15000.a: 0 "Świetnie."
 gigaeng.15001.name:0 "Rama Sfery Penrosa gotowa"
 gigaeng.15001.desc: 0 "Ramka dla przyszłej Sfery Penrosa została zbudowana w pobliżu [FromFrom.GetName] . Jednostka szkieletowa pewnego dnia pomieści masywne lustra, zbudowane z najbardziej refleksyjnych materiałów, jakie tylko możemy sobie wyobrazić. budując te lustra, będziemy mieli możliwość albo przekształcić strukturę w masywną bombę, albo wykorzystać ją do zbierania energii. "
 gigaeng.15001.a: 0 "Cudownie."
 gigaeng.15003.name:0 "Sfery Penrosa ustabilizowana"
 gigaeng.15003.desc: 0 "Z dodatkiem dwóch ogromnych i niesamowicie złożonych stabilizatorów owijających się wokół Penrose Sfera, energia zaczyna teraz napływać. Nadmiarowy proces rozpraszania może teraz występować na znacznie większych skalach, teraz struktura została właściwie kontrolowana, wytwarzając niesamowicie duże ilości energii! "
 gigaeng.15003.a: 0 "Cudowny!"
 gigaeng.15004.name:0 "Pierscien zycia Sfery Penrosa"
 gigaeng.15004.desc: 0 "W ramach inżynierii zbudowano masywną ramę pierścienia wokół Sfery Penrosa! Dzięki sile Sfery Penrosa pierścień ten będzie w stanie obsłużyć więcej habitatów niż tradycyjne pierścienie, dzięki przeniesienie niektórych systemów wsparcia pierścienia do Sfery Penrosa Sfera została nieco zmodyfikowana w celu dostosowania przepływu energii, a jej części są teraz poświęcone pierścieniowi, a dysk akrecyjny Black Hole został usunięty, aby uniknąć kolizji z pierścieniem. "
 gigaeng.15004.a: 0 "Niesamowite".
 gigaeng.15005.name:0 "Segment pierscienia Sfery Penrosa gotowy!"
 gigaeng.15005.desc: 0 "Powstał kawałek pierścienia wokół [FromFrom.GetName], z nie mniej niż dwoma ogromnymi siedliskami pierścienia, ta cudowna konstrukcja będzie w stanie pomieścić nasz gatunek aż do momentu, w którym same gwiazdy zginą. To niesamowite osiągnięcie naprawdę jest świadectwem naszego mistrzostwa w inżynierii megastrukturalnej. "
 gigaeng.15005.a: 0 "Niech to będzie nasz dom, na zawsze".
 gigaeng.16000.name:0 "Ulepszanie Pierścienia"
 gigaeng.16000.desc: 0 "Jesteśmy teraz gotowi, aby rozpocząć ulepszanie segmentu wsparcia pierścienia światowego w siedlisko pierścienia w systemie [FromFrom.GetName]. Drastycznie zmniejszając objętość systemów wsparcia pierścienia, będziemy mogli dodać stabilną biosferę do segmentu nośnego, dzięki czemu nasz pierścień pierścieniowy zapewnia jeszcze więcej przestrzeni życiowej! "
 gigaeng.16000.a: 0 "Świetnie."
 gigaeng.16001.name:0 "Ringworld Ulepszony!"
 gigaeng.16001.desc: 0 "Fantastyczna wiadomość! W ramach inżynierii, z powodzeniem dodaliśmy biosferę do segmentu wsparcia pierścienia, skutecznie czyniąc go odpowiednim do zamieszkania przez nasz gatunek.Nare imperia mogą nawet marzyć o rywalizacji z naszymi inżynierskimi umiejętnościami. "
 gigaeng.16001.a: 0 "Niewiarygodna praca."
 gigablackhole.1001.title: 0 "Subkosmiczna bomba detonuje!"
 gigablackhole.1001.desc: 0 "Włożyliśmy dostateczną ilość promieniowania elektromagnetycznego w naszą bombę dystansową podprzestrzeni, aby przepchnąć ją poza jej granice, a promieniowanie z hiperampliftingu odbija się teraz w nieskończoność, a rama lustra szybko rozbije się z powodu przeciążenia. Siadaj i ciesz się fajerwerkami! "
 gigablackhole.1001.a: 0 "Fajerwerki są zawsze mile widziane."
 gigablackhole.1000.title: 0 "Cel Sfery Penrosa"
 gigablackhole.1000.desc: 0 "Teraz, gdy rama lustra skończyła się [FromFrom.GetName], musimy teraz dokonać wyboru: możemy wykorzystać Sfery Penrosa środek do generowania energii lub użyć jej jako bomby. \n\n Jeśli użyjemy go do wygenerowania energii, jego wydajność będzie relatywnie mierna (150 £ energii), ale możliwe będzie ustabilizowanie go, gdy zdobędziemy odpowiednich techników. \n\n Jeśli zdecydujemy się użyć go jako bomby , będziemy musieli pozwolić jej gromadzić energię przez kilka lat, wtedy ona będzie zdolna do eksplozji Wszystko w systemie zostanie zniszczone, a eksplozja będzie tak potężna, że ​​rozprzestrzenia się przez hiperlankami Każda planeta w sąsiednich systemach Będzie to niemożliwe do zamieszkania z przepływu energii, a każda planeta, która odskoczy, zostanie napromieniowana, a co najważniejsze, wyśle ​​falę uderzeniową przez podprzestrzeń, zakłócając i przestawiając hiperlankany z odległości do 4 skoków! "
 gigablackhole.1000.a: 0 "Zrób bombę."
 gigablackhole.1000.b: 0 "Użyj go, by wygenerować energię."
 gigaeng.15002.name:0 "Bomba uzbrojona!"
 gigaeng.15002.desc: 0 "Bomba dystansowa podprzestrzeni w systemie [FromFrom.GetName] zgromadziła już wystarczająco dużo energii, aby mogła zostać zdetonowana! Pozostało tylko dodać nieco więcej promieniowania do ramy lustra, a przeciążenie energetyczne zdetonuje bombę. "
 gigaeng.15002.a: 0 "Doskonale."
 
###Perks###
 ap_hyper_engineering:0 "Gigastructural Constructs"
 ap_hyper_engineering_desc:0 "Bigger is always better. By constructing megastructures of unthinkable size and scope, we can secure our place as a galactic hyperpower."
 requires_ap_galactic_wonders:1 "$TRIGGER_FAIL$Requires the §Y$ap_galactic_wonders$§! Ascension Perk."
 requires_sentient_ai:1 "$TRIGGER_FAIL$Requires the £physics  §Y$tech_self_aware_logic$§! technology."
 requires_dark_matter:1 "$TRIGGER_FAIL$Requires the £physics  §Y$tech_mine_dark_matter$§! technology."
 allow_big_brain:0 "§HUnlocks Megastructure:§! Matrioskha Brain"
 allow_vortex_drain:0 "§HUnlocks Megastructure:§! HRAE-MC"
 
 ###Technologies###
 tech_big_star_particle_accelerator:0 "Ultra-Energetic Particle Colliders"
 tech_big_star_particle_accelerator_desc:0 "Accelerating particles against each other is an efficient way to learn about how they interact. The ability to construct huge accelerators, capable of wrapping around a star, will certainly prove to be useful."
 construct_particle_accelerators:0 "§HUnlocks Megastructure:§! Stellar Particle Accelerator"
 construct_particle_accelerators_desc:0 "A very big particle accelerator built around a star, capable of accelerating particles to almost the speed of light."
 tech_big_zoo_station:0 "Orbital Ecosystems"
 tech_big_zoo_station_desc:0 "Creating a fully working complex ecosystem in orbit of a planet is quite a challenge, but such a technology permits the construction of large ecosystems orbiting a planet for research purposes."
 construct_big_zoo_stations:0 "§HUnlocks Megastructure:§! Orbital Artificial Ecosystem"
 construct_big_zoo_stations_desc:0 "A very large station housing a completely artificial ecosystem to study nature."
 tech_big_engineering_station:0 "Colossal Testing Facilities"
 tech_big_engineering_station_desc:0 "Constructing a testing facility in orbit of a planet can prove to be both difficult and incredibly deadly. However, the potential applications are very promising."
 construct_big_engineering_stations:0 "§HUnlocks Megastructure:§! Macroengineering Testing Station"
 construct_big_engineering_stations_desc:0 "A large station orbiting a planet to freely conduct engineering experiments."
 construct_neutronium_gigaforge:0 "§HUnlocks Megastructure:§! Neutronium Gigaforge"
 construct_neutronium_gigaforge_desc:0 "A large forge constructed near a neutron star to easily harvest large amounts of neutronium."
 tech_neutronium_gigaforge:0 "Mass Neutronium Extraction"
 tech_neutronium_gigaforge_desc:0 "Constructing a station capable of massively extracting Neutronium to apply it to our military is quite a technical challenge, but it could prove to be very useful."
 tech_shroud_energy:0 "Shroud Energy Studies"
 tech_shroud_energy_desc:0 "Studying what exactly constitutes the Shroud can improve our capacity to connect with our psionic abilities and refine our energy distribution systems using applied Shroud knowledge."
 psionics_interest_title:0 "Shroud-related techs will be unlocked by this research path"
 tech_shroud_link:0 "Deep Shroud Network"
 tech_shroud_link_desc:0 "Deep inside, the Shroud connects us all. If we adjust our psionic abilities to the Shroud's natural connection, we can achieve great feats of unity."
 tech_shroud_summon_armies:0 "Shroud Summoning Rituals"
 tech_shroud_summon_armies_desc:0 "If we combine psionic powers with technology, it becomes to possible to materialize entities from the Shroud's energy, which can then be controlled and serve as armies. These entities are no more than raging balls of energy howeve, and as such, they have low health and high attack."
 tech_shroud_container:0 "Shroud Energy Capacitors"
 tech_shroud_container_desc:0 "Energy can be forcefully extracted from the Shroud using powerful psionic abilities. However, said energy is quite volatile and can hardly form anything more complex than a ball of psionic energies. If we can manage to stabilize the energy, we could store it and redistribute it across an entire planet with a much greater efficiency than before, greatly boosting our industries." 
 psionics_dangers_title:0 "§RPursuing further research in this field might be a bad idea...§!"
 tech_shroud_vortex:0 "Direct Shroud Connections"
 tech_shroud_vortex_desc:0 "The Shroud is a strange realm. However, by combining several technologies and immense telepathic power, it might become possible to directly link our reality with the arcane dimension of the Shroud. Doing so might be very profitable but could end up being dangerous if we are not careful."
 shroud_bad_idea_title:0 "§RThis is a bad idea.§!"
 construct_dimension_drain:0 "§HUnlocks Megastructure:§! Psychic Hypersiphon"
 construct_dimension_drain_desc:0 "A huge artificial portal connecting our universe with the Shroud itself. It is capable of generating glorious amounts of energy and research, and it could improve our psionic potential immensely."
 tech_fix_barren:0 "Dynamic Core Activation"
 tech_fix_barren_desc:0 "Re-activating a planet's magnetic field and seeding a breathable atmosphere are two very difficult tasks. However, increasingly advanced terraforming techniques can bring these feats closer to reality."
 fix_barren_planet_title:0 "Lets us artificially make any barren planet into a habitable, yet lifeless world."
 restore_barren_planet_title:0 "§HUnlocks Megastructure:§! Dynamic Core Ignitor"
 restore_barren_planet_desc:0 "A large construct built around a desolate world to make it more habitable."
 tech_gas_giant_plant:0 "Large-Scale Bioatmospheric Modification"
 tech_gas_giant_plant_desc:0 "A Gas Giant hosting a large vegetal organism in its upper atmosphere could be a valuable asset to our food production. Through advanced gene-modding and climate manipulations technologies, such a project could be doable."
 make_big_plant_title:0 "§HUnlocks Megastructure:§! Yggdrasil Orchid Complex"
 make_big_plant_desc:0 "A massive complex built near a Gas Giant to seed its atmosphere with special plant life."
 tech_mind_uploading:0 "Mass Consciousness Uploading"
 tech_mind_uploading_desc:0 "The technological requirements to scan a mind and transfer it into a fully-simulated artificial environment along with billions of other minds are huge. But with enough a powerful enough computer, like a Matrioskha Brain, this dream can become a reality."
 upload_minds:0 "Lets us upgrade a Matrioskha Brain into a Matrioshka Reality Simulator, capable of holding billions of minds."
 tech_fusion_disruption:0 "Stellar Fusion Manipulation"
 tech_fusion_disruption_desc:0 "Experimental gravity modulation devices along with special mass injectors can make it possible to alter the cataclysmic energies of a star. Such technologies could allow us to compress and destroy entire stars by strategically disrupting fusion reactions."
 destroy_stars_title:0 "§HUnlocks Megastructure:§! Fusion Suppressor"
 destroy_stars_desc:0 "A large structure built around a star to disrupt its internal fusion processes, generating large amounts of scientific data."
 tech_high_capacity_cells:0 "Phased Hyperenergetic Power Capacitors"
 tech_high_capacity_cells_desc:0 "Storing humongous amounts of energy within a stellar-size megastructure could have incredibly useful applications."
 nicoll_quest:0 "§RNicoll-Dyson Beam Tech Chain§!"
 tech_nicoll_super_portal:0 "Artificial Interstellar Wormhole Generation"
 tech_nicoll_super_portal_desc:0 "The ability to generate wormholes over large distances could greatly improve our ability to transmit large amounts of energy across the stars."
 tech_nicoll_superlens:0 "Hyperfocusing Macroscale Crystalline Lenses"
 tech_nicoll_superlens_desc:0 "Advances in crystalline technologies can lead to a variety of new and incredibly efficient lenses, capable of focusing immense amounts of energy."
 tech_nicoll_dyson_beam:0 "Offensive Gigascale Energy Redirection"
 tech_nicoll_dyson_beam_desc:0 "By using incredibly advanced technologies, it becomes possible to completely focus the output of an entire star into a beam of pure destruction."
 nicoll_dyson_title:0 "§HUnlocks Megastructure:§! Nicoll-Dyson Beam"
 nicoll_dyson_desc:0 "The ultimate superweapon. A massively massive structure capable of focusing a star's energy output into a laser capable of anhiliating entire worlds from afar, and maybe even entire solar systems. Our enemies shall fear us."
 tech_quberine_armor:0 "Microscale Quberine Infusing"
 tech_quberine_armor_desc:0 "Quberine's odd properties could make it an invaluable asset to our ships' armor, if we can manage to carefully infuse it into Neutronium materials."
 tech_ultrarapid_replication:0 "Industrial Ultrarapid Replication"
 tech_ultrarapid_replication_desc:0 "Advances in 3D-printing and modular construction can lead to exponentially faster construction techniques."
 tech_big_drill:0 "Planetary Mineral Extraction"
 tech_big_drill_desc:0 "Thanks to advanced orbital construction techniques, as well as new ultrareplicating industrial excavation machines, the prospect of extracting the entirety of a planet's minerals might become a reality."
 hyper_drill_title:0 "§HUnlocks Megastructure:§! Automated Strip Mine"
 hyper_drill_desc:0 "A massive industrial complex covering a planet and extracting its minerals, peeling off the surface layer by layer until there's nearly nothing left."
 tech_fix_squareworld:0 "Unconventional Macroengineering Methods"
 tech_fix_squareworld_desc:0 "By analyzing the data from the odd Squareworld, we can learn a great deal about eccentric construction techniques and outside-the-box engineering."
 squareworld_title:0 "§HUnlocks Feature:§! Squareworld Restoration"
 squareworld_desc:0 "While it still is shrouded in mystery, it might be possible to restore the Squareworld if we can manage to learn more about it."
 tech_kugelblitz_generator:0 "Artificial Kugelblitz Containment"
 tech_kugelblitz_generator_desc:0 "The ability to generate a Kugelblitz could prove useful, as such objects could be used as efficient singularity generators. Most importantly, controlled Kugelblitzes could be fed matter and energy for later recovery, effectively acting as a Black Hole storage device."
 kugelblitz_title:0 "§HUnlocks Megastructure:§! Kugelblitz Containment Silo"
 kugelblitz_desc:0 "A large Kugelblitz maintained inside a special device. It can be fed energy and matter in the form of radiation in order to store them for later use, thanks to advanced energy-to-matter converters."
 tech_ignite_browndwarf:0 "Helioforming"
 tech_ignite_browndwarf_desc:0 "Brown Dwarves came just short of starting fusion reactions and becoming stars. With the right technologies and some resources, it might be possible to give them the push needed for them to ignite."
 ignitebrowndwarf_title:0 "§HUnlocks Megastructure:§! Substellar Compressor"
 ignitebrowndwarf_desc:0 "A megastructure built around a Brown Dwarf, capable of triggering fusion reactions within the Brown Dwarf to ignite it."
 browndwarf_title:0 "§HUnlocks Feature:§! Helioforming"
 browndwarf_desc:0 "Lets us transform Brown Dwarves into stars using advanced technology."
 tech_star_lifters:0 "Hyperscale Stellar Lifting"
 tech_star_lifters_desc:0 "Stars contain incomprehensible amounts of resources. By using specialized gravitylifts and fusion furnaces, those resources can be extracted and converted into usable minerals!"
 starlifters_title:0 "§HUnlocks Megastructure:§! Star Lifters"
 starlifters_desc:0 "A construct surrounding a star, directly tapping into its very essence and converting it into minerals."
 tech_giga_penrose_sphere:0 "Superradiant Scattering Exploitation"
 tech_giga_penrose_sphere_desc:0 "Spinning Black Holes have such powerful gravitational fields that they literally drag spacetime along with them while rotating. It is theoretically possible to exploit this process by firing light into a specialized mirror sphere around a Black Hole, which will be amplified by the region of space dragged by the Black Hole."
 gigapenrose_title:0 "§HUnlocks Megastructure:§! Penrose Sphere"
 gigapenrose_desc:0 "A large mirror built around a Black Hole, exploiting superradiant scattering to generate energy using a Black Hole. At our current level of technology, it can either be used a very, very powerful bomb, or can generate some energy, but stabilizing the structure to reliably use it as a generator will require additional research."
 tech_giga_penrose_stabilization:0 "Controlled Ergosphere Harvesting"
 tech_giga_penrose_stabilization_desc:0 "By using specialized stabilizers and modulators, it becomes possible to drastically increase the amount of controlled radiation a Penrose sphere can contain, drastically increasing its output."
 gigapenrosetwo_title:0 "§HUnlocks Feature:§! Penrose Sphere Stabilization"
 gigapenrosetwo_desc:0 "Lets us stabilize an energy-generating Penrose Sphere to greatly increase its energy output."
 tech_giga_penrose_ringworld:0 "Autonomous Starless Ringworld Infrastructure"
 tech_giga_penrose_ringworld_desc:0 "Theoretically, it might be possible to assemble a ringworld powered by a Penrose Sphere. Such a ringworld would be fuelled by electromagnetic radiation fed into the Black Hole's ergosphere, and could provide a safe haven for billions upon billions of years, even after the stars themselves die off."
 gigapenrosethree_title:0 "§HUnlocks Feature:§! Penrose Sphere Ringworld"
 gigapenrosethree_desc:0 "A ringworld built around a stabilized Penrose Sphere, powered by the Sphere itself. Some of the ringworld's infrastructure can be incorporated into the Sphere itself, allowing for more habitable segments."
 tech_ringworld_mastery:0 "Ultra-Efficient Ringworld Support Systems"
 tech_ringworld_mastery_desc:0 "The main limitation with ringworlds (And, to some extent, other megastructures as well) is the sheer size of the life-support systems used to sustain a stable ecosystem on the surface, as well as the various mechanisms keeping the ringworld in one piece. Such systems include power generation, lifeform cataloguing, gravitational stabilization and so on. While they are currently stored in a dedicated ringworld segment neighboring the habitable segment, sufficiently advanced technologies might make it possible to store most of those systems within the habitable ringworld segment itself, drastically increasing the capacity of our ringworlds."
 improve_ringworld_title:0 "§HUnlocks Feature:§! Ringworld Habitat Upgrade"
 improve_ringworld_desc:0 "Lets us add more habitat to a ringworld by transforming a support segment into an habitable one."
 
 ###Resources###
 sr_shroud_energy:0 "Shroud Essence"
 sr_shroud_energy_desc:0 "A strange, ethereal form of energy extracted directly from the Shroud and brought into our universe. It pulses with arcane energy and greatly empowers our telepathic abilities."
 sr_improved_armor:0 "Improved Armor Technology"
 sr_improved_armor_desc:0 "Our Macro-engineering test site is helping us our ability to create better armors."
 sr_black_hole_trashcan:0 "Black Hole Trash Disposal Access"
 sr_black_hole_trashcan_desc:0 "The HRAE-MC can take care of almost every type of trash in a clean and effective way."
 sr_big_brain_link:0 "Matrioskha Brain Connection"
 sr_big_brain_link_desc:0 "The Matrioska Brain is improving the effiency of our industry thanks to its incredible computing power." 
 sr_improved_shields:0 "Improved Shields Technology"
 sr_improved_shields_desc:0 "Our stellar particle accelerator lets us do conduct incredible research on the nature of shields."
 sr_improved_terraforming:0 "Improved Terraforming"
 sr_improved_terraforming_desc:0 "The Orbital Ecosystem is the perfect place to study ways to design an ecosystem."
 sr_neutronium_forge:0 "Neutronium Forge Military Applications"
 sr_neutronium_forge_desc:0 "The Neutronium Forge lets us equip our ships with massive neutronium armors with great ease."
 sr_iodizium:0 "Iodizium Crystals"
 sr_iodizium_desc:0 "These strange crystals are created when a huge amount of exotic particles released by an artificial supernova impact planets at relativistic speeds. They seemingly defy the laws of physics in many interesting ways."
 sr_quberine:0 "Quberine"
 sr_quberine_desc:0 "Produced by the peculiar Squareworld, Quberine is an extremely advanced alloy making up most of the squareworld's frame. It is filled with incredibly complex electronics and components, granting it immense tensile strength."
 sr_aegisalt:0 "Aegisalt"
 sr_aegisalt_desc:0 "A greenish ore that's particularly useful for making kinetic ammunition due to it's sharpness. It also seems to seemingly home onto various materials commonly found on starships, a very useful ability for kinetic weapons."
 sr_pure_purplarium:0 "Pure Purplarium"
 sr_pure_purplarium_desc:0 "An extremely rare pure form of Purplarium, this material is extremely reactive and often detonates if not handled properly."
 sr_kyber_crystals:0 "Kyber Crystals"
 sr_kyber_crystals_desc:0 "These odd crystals have weird light-bending properties. They seem to be very useful when constructing energy weapons, and some individuals seem to feel an odd connection to them..."
 sr_ruby_dust:0 "Ruby Dust"
 sr_ruby_dust_desc:0 "The Ruby Dust dances in the air and glitters like a thousand butterflies. It inspires a profound sense of harmony within our populace. It's also quite an useful material for constructing communication relays."
 sr_alien_fossil_fuels:0 "Alien Fossil Fuels"
 sr_alien_fossil_fuels_desc:0 "Highly combustible fluids of possibly organic origin. They aren't very efficient at generating energy, but still are a little buff to our industry."
 sr_ufyaisy:0 "Ufyaisy"
 sr_ufyaisy_desc:0 "An unique plant only found within the Osat's home caverns. It has incredible healing and anti-aging properties, and serves as a great fertilizer."
 sr_kugelblitz:0 "Kugelblitz Access"
 sr_kugelblitz_desc:0 "Access to the Kugelblitz Containment can noticeably improve the efficiency of planetside energy generators."
 
 ###Armies###
 shroud_summoned_army:0 "Psionic Entity Army"
 shroud_summoned_army_desc:0 "An army made out of boiling psionic entities materialized from the Shroud. They are highly energetic and thus highly deadly, but they lack physical integrity."
 
