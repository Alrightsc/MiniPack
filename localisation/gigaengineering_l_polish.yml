 pc_ringworld_hive:0 "Hive Ringworld"
 pc_ringworld_hive_desc:0 "This entire Ringworld is a massive living organism, psionically connected with the Hive Mind that shaped it. Any beings not part of the Hive that set foot here will be attacked by the very terrain itself."
 
