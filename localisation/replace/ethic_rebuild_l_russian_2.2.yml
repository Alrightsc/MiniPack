civic_stratocracy:0 "Жесткая Стратократия"
civic_stratocracy_desc:0 "Армия и государство являются единым целым. Управляющие должности Империи частично заняты опытными военачальниками, как действующими, так и находящимися в отставке. \n£building£ §YСтоличные здания§! заменяют часть £job_administrator£ §Y$job_administrator$§! работ на £job_soldier£ §Y$job_commander_plural$§!, которые увеличивают §YРазмер Флота§!, производят §YОборонительные армии§!, повышает планетарную §YСтабильность§!, снижает эффективность вражеских §YБомбардировок§! и увеличивает §YСтартовый опыт Армий§!."

civic_bureaucracy:0 "Миротворческая Бюрократия"
civic_bureaucracy_desc:0 "Это общество известно своей сильной административной стратой. Будучи в меньшей степени озабоченными проблемами национальной безопасности, чиновники достигают больших успехов в гражданских делах \n£building£ §YСтоличные здания§! заменяют часть £job_administrator£ §Y$job_administrator$§! работ на £job_administrator£ §Y$job_supervisor_plural$§!, которые производят £unity£ §YЕдинство§!, увеличивают £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!, $mod_planet_jobs_society_research_produces_mult$ и $mod_planet_jobs_consumer_goods_produces_mult$, и снижают §YУровень Преступности§!."

ethic_elitist:0 "Элитизм"
ethic_elitist_desc:0 "Кухарка не может управлять планетой, шахтер не сможет вершить судьбы галактик. Навыки, обязанности и влиятельность граждан распределены неравномерно, всегда были и будут ведущие и ведомые - выгода в этом есть для всех."
ethic_fanatic_elitist:0 "Фанатичный Элитизм"
 ethic_fanatic_elitist_desc:0 "Общество есть стадо, с овцами и пастухами, с победителями и проигравшими. Большая биомасса нуждается в умелых скульпторах, в тех, в чьих силах изваять из этой массы достойную империю." 

ethic_pluralist:0 "Эгалитаризм"
ethic_pluralist_desc:0 "Мы ценим людей независимо от их личных достижений, будь то знатное происхождение, высокий интеллект или богатство. Никто не считается лучше других только по тому, что он более успешен."
ethic_fanatic_pluralist:0 "Фанатичный Эгалитаризм"
ethic_fanatic_pluralist_desc:0 "Если мы собираемся покорить Космос то должны отбросить в сторону наши мелочные амбиции и старые критерии успешности. Все они меркнут перед лицом новой Великой Реальности и тех вопросов, которые она поставит перед нами.  

gov_bur_collectivism:0 "Бюрократический Коллективизм" 
gov_bur_collectivism_desc:0 "При бюрократическом коллективизме государство контрлирует средства производства, в то время как прибыль от неё распределяется больше в пользу элит партийной бюрократии, чем рабочего класса." 

living_standard_good:0 "Социальное Равенство"

gov_enlighted_socialism: "Просвещенный Социализм"
gov_enlighted_socialism_desc: "Эта форма правления является формой коммунистической монархии, где идеология находится на уровне близком к религиозному, а мудрый правитель безоговорочно считается просвещённым строителем светлого будущего."

