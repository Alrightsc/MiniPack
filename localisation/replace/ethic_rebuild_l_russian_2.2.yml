gov_aristocratic_republic:0 "Аристократическая Республика"
gov_aristocratic_republic_desc:0 "Форма представительской демократии, при которой управление государством осуществляет Сенат, избираться в который могут только представители элитных слоев общества."

gov_oligarchic_republic:0 "Олигархическая Республика"
gov_oligarchic_republic_desc:0 "Чрезвычайно элитарная форма республики, при которой значительно количество власти сконцентрировано в руках небольшой группы представителей Элит, обладающих значительных влияением на выборный процесс и управление государством."

gov_congress_republic:0 "Конгрессионная Республика"
gov_congress_republic_desc:0 "Форма представительской демократии, в которой власть принадлежит демократически избираемому Конгрессу, члены которого назначают премьер-министра. Любой свободный гражданин может быть избран в парламент."

gov_noble_aristocracy:0 "Благородная Аристократия"
gov_noble_aristocracy_desc:0 "Политическая власть в этом обществе целиком принадлежит Совету, собранному из представителей древнейшей родовой Аристократии."

RT_REGENT:0 "Регент"

civic_personality_cult:0 "Персоналистический Режим"
civic_personality_cult_desc:0 "Правитель рассматривается как полурелигиозный символ, что активно пропагандируется во всем государстве."

gov_soviet_republic:0 "Советская Республика"
gov_soviet_republic_desc:0 "Особая разновидность республиканской формы правления, основу которой составляют особые представительные органы — Советы, которые, в отличие от классического парламента, формируются через трудовые коллективы, а не по территориальному принципу. Советы осуществляют как законодательную, так и исполнительную власть."

gov_aristocratic_monarchy:0 "Аристократическая Монархия"
gov_aristocratic_monarchy_desc:0 "Форма монархии, при которой король не обладает абсолютной властью, но вынужден разделять её с влиятельными представителями родовой Аристократии."

civic_defenders_faith:0 "Религиозные Фанатики"
civic_defenders_faith_desc:0 "Религиозные фундаменталисты, чья армия поддерживает традиции специальной интенсивной боевой подготовки, как физической, так и духовной. Они всегда готовы защитить свои религиозные убеждения от неверных. Может использовать специальный тип Амбиции - §HКрестовый Поход§!."

edict_div_crusade:0 "Крестовый Поход"
edict_div_crusade_desc:0 "Неверные нечестивцы должны сгинуть навеки!."
