l_russian: 
 
 civic_ultimate_collective:0 "Абсолютный Коллективизм"
 civic_ultimate_collective_desc:0 "Строго тоталитарное общество, в котором преданность граждан Государству поддерживается даже без угрозы насилия."

 civic_political_pluralism:0 "Политический Плюрализм"
 civic_political_pluralism_desc:0 "В этом обществе на постоянной основе проводятся общественные дискуссии между различными социальными группами. Все фракции, кроме §Yтоталитаристов§! получают §G+5§! §YСчастья§!."

 civic_aristocratic_elite:0 "Родовая Аристократия"
 
 civic_beacon_of_liberty:0 "Дух Свободы"
 civic_beacon_of_liberty_desc:0 "Ничем не остановимое перемещение людей, торговых благ и идей. Это общество прославляет идеи личных свобод, благодаря чему воля и цель индивида - высшие ценности. Начинают игру с технологией §YЧастный Колониальный Корабль§! и открытой торговой политикой §HИнновации и Прогресс§!, не может изучить торговую политику §HОбщее Благо§!. Насильное §YПереселение§! запрещено, §YЛичное Оружие§! не может быть запрещено." 

 civic_corporate_dominion:1 "Торговая Лига"
 civic_corporate_dominion_desc:0 "Торговля - краеугольный камень развития экономики. Ведущие торговцы Империи объединились в Союз ради получения максимальной прибыли. Строение §YКосмическая Торговая Компания§! производит §Y4§! дополнительных £trade_value£ объема торговли\nНачинает с изученной технологией §Y$tech_space_trading$§!\n £job_merchant£ §Y$job_merchant_plural$§! также производят §Y1§! £unity£ Единство." 
 
 civic_merchant_guilds:1 "Корпоратократия"
 civic_merchant_guilds_desc:2 "Множество могучих Корпораций контролирует экономическую и политическую сферы жизни в этом обществе в то время, как Олигархи руководят правительством. Рабочий класс систематически подавляется. §YСтоличные сооружения§! и §YГалактическая фондовая биржа§! дают £job_merchant£ §Y$job_mogul$§! руководящие должности, которые увеличивают §YБлага§!, производят §YОбъем Торговли§! и приумножают $mod_planet_jobs_energy_produces_mult$ на §G+5%§! на планете. Не может использовать политики §YВсеобщее Здравоохранение§! или §YВсеобщее Образование§!. Не может устанавливать Уровень Жизни §YСоциальное Равенство§!." 
 
 job_mogul:0 "Магнат"
 job_mogul_plural:0 "Магнат"
 job_mogul_desc:0 "Значимый и влиятельный член финансовой элиты."
 job_mogul_effect_desc:0 "£job_mogul£ $job_mogul_plural$ производит £mod_trade_value_add£ §Y$TRADE_VALUE$§! и £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!, умножает £mod_planet_jobs_energy_produces_mult£ на §G+10%§! на планете." 
 mod_job_mogul_add:0 "$job_mogul$"
 mod_job_mogul_per_pop:0 "§G+1§! $job_mogul$ на каждые $VALUE$ Населения"
 mod_job_mogul_per_pop_short:0 "\n§G+1§! £mod_job_mogul_add£ на каждые $VALUE$ £pop£"  
 
 job_mining_engineer:0 "Горный Инженер"
 job_mining_engineer_plural:0 "Горный Инженеры"
 job_mining_engineer_desc:0 "Горные Инженеры используют и развивают свои теоретические познания для добычи минералов в прикладной сфере."
 job_mining_engineer_effect_desc:0 "£job_miner£ $job_mining_engineer_plural$ производит £engineering£ §Y$engineering_research$§! и приумножают £mod_planet_jobs_minerals_produces_add£ на планете." 
 mod_job_mining_engineer_add:0 "Рабочие места для $job_mining_engineer$"
 mod_job_mining_engineer_per_pop:0 "§G+1§! $job_mining_engineer$ рабочее место за $VALUE$ единицу населения"
 mod_job_mining_engineer_per_pop_short:0 "\n§G+1§! £mod_job_mining_engineer_add£ за $VALUE$ £pop£"  
 
 job_techno_priest:0 "Техно-жрец"
 job_techno_priest_plural:0 "Техно-жрецы"
 job_techno_priest_desc:0 "Сила нашей Веры поддерживает и направляет эти Машины."
 job_techno_priest_effect_desc:0 "£job_priest£ $job_techno_priest_plural$ производят £engineering£ §Y$engineering_research$§! и £unity£ §Y$unity$§!, и понижают §Y$mod_planet_pops_robotics_upkeep_mult$§! на §G+10%§!." 
 mod_job_techno_priest_add:0 "Рабочие места для $job_techno_priest$"
 mod_job_techno_priest_per_pop:0 "§G+1§! $job_techno_priest$ рабочее место за $VALUE$ единицу населения"
 mod_job_techno_priest_per_pop_short:0 "\n§G+1§! £mod_job_techno_priest_add£ за $VALUE$ £pop£" 
 
 civic_socialistic:0 "Синдикализм"
 civic_socialistic_desc:0 "Система экономической организации, при которой промышленность находится во владении и под управлением Рабочего класса.\n§YДобывающие§!, §YФермерские§! и §YГенерирующие§! Районы дают на §G+1§! рабочее место больше и стоят на §R+15%§! больше содержания."
 
 civic_keepers_harmony:0 "Хранители Гармонии"
 civic_keepers_harmony_desc:0 "В этом обществе люди научились сосуществовать с Матерью Природой. Насладаясь ествественной красотой, они ведут аскетичный образ жизни. \n §YШахтерские Районы§! уменьшают £amenities£ §YБлага§! на §R1§!. Получают бонусы от §YБлокеров§! природного типа, таких как §YГорная Цепь§!, §YДикие Животные§!, §YПлотные Джунгли§! и т.п., получая £housing£ §YЖильё§!, £amenities£ §YБлага§! и особые рабочие места - §YДруиды§!. Некоторые редкие планетарные блокеры и особенности, такие как §YБлуждающие Леса§! или §YТитаническая Жизнь§! также дают им §YСчастье§!. \nИмеют особое планетарное решение, позволяющее избавиться от таких планетарных особенностей, как §YОпасные Животные§!, §YБезрадостная§!, §YОпасная Погода§!, §YДикие Шторма§!. Начинают с технологией §YРайский Купол§!, строение дает им дополнительные £amenities£ §YБлага§! и £unity£ §YЕдинство§!." 
 


 civic_environmentalist:0 ""Зеленая" Экономика"
 civic_environmentalist_desc:0 "Экономика этого общества сформирована в соответствие с парадигмой максимально эффективного использования природных ресурсов. \nПолучают бонусы от ряда планетарных §YБлокеров§!, которые дают им дополнительное §YЖилье§! и рабочие места - §YШахтеры§! (в случае Горной Цепи), §YТехники§! (в случае Активного Вулкана), §YФермеры§! (в случае Непроходимых Джунглей) и т.п. Удаление подобных §YБлокеров§! тоже дает им однократный бонус в форме того или иного ресурса (минералы, еда). \nНе может использовать Промышленную политику §HПроизводительность§!."  
 

 civic_terraforming:0 "Эко-Инженеры"
 civic_terraforming_desc:0 "Имея традиционно развитые науки в области экологии и климатологии, они - мастера в изменении и адаптации любой окружающей среды под свои нужды. \nПолучают бонусы от планетарных особенностей и §YБлокеров§! природного типа, которые дают им дополнительное §YЖилье§! и специальные рабочие места - §YКсено-биологи§! или §YГео-физики§!. \nИмеют особое планетарное решение, позволяющее избавиться от таких планетарных аномалий, как §YРадиоактивная Планета§!, §YПоврежденная Экология§! и тому подобное. Начинают с технологией §YВаятели Земли§!." 
 
edict_voice_planet_2.tooltip:0 "Решение убирает такие неприятные модификаторы планеты, как: §YНестабильная Тектоника§!, §YСлабое Магнитное Поле§!, §YПриливный Захват§!, §YРадиоактивная Планета§!, §YПоврежденная Экология§!, §YРадиоактивные Пустоши§!, §YЗаброшенное Терраформирование§!." 
edict_voice_planet_1.tooltip:0 "Решение убирает такие неприятные модификаторы планеты, как: §YОпасные Животные§!, §YБезрадостная§!, §YОпасная Погода§!, §YДикие Шторма§!." 
 
 
civic_master_engineer:0 "Мастера-инженеры"
civic_master_engineer_desc:0 "Эта миролюбивая Цивилизация известна своими глубокими традициями инженерного и архитектурного дела."

civic_machine_cult:0 "Культ Машин"
civic_machine_cult_desc:0 "Они поклоняются Машинам, как Богам, используя силу Веры для поддержания работосопосбности §HРоботов§!. Начинают с технологией §HРабочие Роботы§!. В храмах рабочие места жрецов заменены на §HТехно-жрецов§!, которые производят §HЕдинство§!, §HИнженерную науку§! и снижают стоимость содержания §Hроботов§!. Могут построить уникальное сооружение - §HМеха-Монастырь§!, который дает дополнительные рабочие места §HТехно-жрецов§!."

civic_military_industry:0 "Военные Ремесленники"
civic_military_industry_desc:0 "В этом обществе сильны традиции военного искусства и промышленности. Их корабли и орудия самые мощные - но и самые дорогие."

civic_land_of_plenty:0 "Земля Изобилия"
civic_land_of_plenty_desc:0 "В этом обществе люди предпочитают сосредотачивать свои усилия на развитии процветающей и стабильной экономики, нежели на ведении бессмысленных воин." 

civic_enlightment:0 "Культурное Наследие"
civic_enlightment_desc:0 "Научившись жить в мире и любви, это общество достигло невероятного уровня культурного развития. Начинает с технологией §HОбъект Культурного Наследия§!."

civic_isolationism:0 "Изоляционизм"
civic_isolationism_desc:0 "Инопланетные Чужаки не приветствуются в этом ксенофобном обществе. С выходом в космос, вопросы национальной безопасности и обороны получили наивысший приоритет. Запрещено объявлять §HОсвободительные Войны§!. Строение §HПланетарный Щит§! производит £unity£ §YЕдинство§!."

civic_peacekeepers:0 "Миротворцы"
civic_peacekeepers_desc:0 "Эта цивилизация пришла в Космос движимая духом надежды и веры в мирное и гармоничное сосуществование всех разумных существ в Галактике."

civic_commonwealth:0 "Традиционализм"
civic_commonwealth_desc:0 "Эта цивилизация характеризуется сильным чувством духовного единства Граждан, стремлением к сохранению и развитию культурной общности.  \nНачинает игру с открытой торговой политикой §HОбщее Благо§!, не может изучать торговую политику §HИнновации и Прогресс§!."

civic_consumerism:0 "Общество Потребления"
civic_consumerism_desc:0 "Общество потребления характеризуется массовым потреблением материальных благ и формированием соответствующей системы ценностей и установок. Потребление приобретает демонстративный характер и служит средством достижения или поддержки определённого социального статуса."


civic_military_dictatorship:0 "Военный Вождь"
civic_military_dictatorship_desc:0 "Глава этого общества является действующим Военачальником."

civic_military_junta:0 "Военный Совет"
civic_military_junta_desc:0 "Правительство находится под надзором совета лучших Военачальников Империи. Запрещено менять политику §HФокус Производства§! на §HГражданское§!."

civic_peaceful_republic:0 "Демократическая Утопия"
civic_peaceful_republic_desc:0 "Пацифистская форма Республики, в которой все граждане объединены общим стремлением к мирному сосуществованию." 

civic_cyber_demos_cratos:0 "Кибер-Демократия"
civic_cyber_demos_cratos_desc:0 "Это правительство использует достижения в сфере информационных технологий и СМИ чтобы добиться максимальной эффективности демократии и вовлеченности граждан в политику. Однако все эти технологии приводят к частым киберпреступлениям."

civic_divine_council:0 "Священное Собрание"
civic_divine_council_desc:0 "За Правительством надзирает совет из старейших, мудрейших и влиятельнейших духовных лидеров Империи."

civic_science_directorate:0 "Научный Директорат"
civic_science_directorate_desc:0 "На Правительство очень сильно влияют самые известные и уважаемые Ученые в Империи."

civic_executive_committee: "Исполнительный Комитет"
civic_executive_committee_desc: "Правительство находится под контролем закрытого совета наиболее эффективных и опытных чиновников и бюрократов."

civic_cyber_dictatorship:0 "Кибер-Диктатура"
civic_cyber_dictatorship_desc:0 "Правительство представлено кибернетической диктатурой, где Государство полагается на суперкомпьютеры в вопросах администрирования и безопасности. Граждане Империи при этом имеют значительно меньше влияния на политическую жизнь страны. \nНачинают с технологией §HАдминистративный ИИ§!."

civic_centralized_state:0 "Централизованная Власть"
civic_centralized_state_desc:0 " "

civic_welfare_state:0 "Социальное Государство"
civic_welfare_state_desc:0 "В этом обществе Государство играет роль защитника и распределителя экономических и социальных благ своих граждан. \n§YГородские районы§! дают §G+1§! §YЖилья§! и §G+1§! рабочее место £job_clerk£ §YКлерка§!, но их содержание увеличено на £energy£ §R+0.3§!. Политика пропитания §HRationing§! недоступна. Не может использовать политики §HЧастное Здравоохранение§! и §HЧастное Образование§!."

 
civic_industrial_economy:0 "Индустриальная Экономика"
civic_industrial_economy_desc:0 "Это общество обладает традиционно развитым сектором тяжелой обрабатывающей промышленности, и не слишком озабочено проблемами окружающей среды. Не может использовать Промышленную политику §HЭффективность§!."  

civic_globalism:0 "Глобализм"
civic_globalism_desc:0 "Ни для кого не секрет, что подтолкнуло нас начать осваивать Космос. Доходы, которые мы можем от него получить, пойдут на наши нужды. \nБольше шанс того, что их планеты будут выбраны для базирования §YГалактичекого рынка§! благодаря планетраному решению §YУсиления§!. Решение §YУсилить Шанс Номинации§! стоит меньше влияния. §YКоммерческие пакты§! не требуют влияния для содержания."

civic_exalted_priesthood: "Теократия"
civic_exalted_priesthood_desc:0 "С целью охранения общества от распространения ереси, религиозные лидеры занимают значительную часть административных должностей."

civic_citizen_service:0 "Военное Братство"
civic_citizen_service_desc:0 "Полными гражданскими правами может обладать только индивид, прошедший полную военную подготовку. Военная служба гарантирует гражданство и право голоса.\n£job_soldier£ §Y$job_soldier_plural$§! также производит дополнительон §Y1§! £unity£ Единство." 
 

civic_idealistic_foundation:0 "Идеалы Анархии"  
civic_idealistic_foundation_desc:0 "Это общество основано на идеалистическом фундаменте всеобщей свободы и равенства граждан, что выражается в значительном снижении авторитета центральной власти. \nFactions §YПрогрессивисты§! и §YЛейбористы§! будут требовать §YПрямую демократию§!."

civic_hierarchy:0 "Непоколебимая Иерархия"
civic_hierarchy_desc:0 "В этом обществе вся политическая власть сконцентрирована в руках небольшой группы правящей элиты, которая безжалостно подавляет и эксплуатирует рабочий класс."  

civic_in_perfect:0 "Трайбализм"
civic_in_perfect_desc:0 "Члены этого ксенофобного общества тесно связаны друг с другом некой формой племенного коллективизма."

civic_free_haven:0 "Универсализм"
civic_free_haven_desc:0 "Биологическое и культурное разнообразие - основные ценности этого общества. Здесь рады всем, вне зависимости от происхождения." 


civic_nationalistic_zeal:1 "Империализм"

civic_mechanists_desc:1 "Члены этого общества грезили об огромных металлических автоматонах еще со времен Парового Века. Хотя многие и говорили, что это невозможно, первые роботы покинули цехи сборки еще до первого полета в космос.\n Начинает игру с §Y8§! £pop£ единицами населения в качестве роботов и с технологиями и зданиями для постройки большего их числа."

civic_efficient_bureaucracy_desc:1 "Уменьшение размеров административной машины, вместе с надзором граждан, позволяет предотвратить коррупцию и значительно увеличить эффективность бюрократического аппарата."

FANATIC_LIBERTARIAN_GOVERNMENT:0 "Политический Плюрализм"
NO_FANATIC_LIBERTARIAN_GOVERNMENT:0 "Отсутствие Политического Плюрализма"
FANATIC_LIBERTARIAN_GOVERNMENT_DESC:0 "Все Фракции, кроме §YТоталитаристов§! и §YАристократов§!, будут более счастливы, если гражданская модель §YПолитический Плюрализм§! будет активна." 

empire_not_pluralist_collectivist:0 "$TRIGGER_FAIL$Наша Империя не имеет нужные идеалы §Y$ethic_socialism$/§Y$ethic_pluralist$§!§!."
empire_is_elitist:0 "$TRIGGER_FAIL$Наша Империя приняла идеалы §Y$ethic_elitist$§!."
empire_not_elitist:0 "$TRIGGER_FAIL$Наша Империя не приняла идеалы §Y$ethic_elitist$§!."

trade_policy_innovation:0 "Инновационная Экономика"
 trade_conversion_innovation_name:0 "$trade_policy_innovation$"
 trade_policy_innovation_desc:0 "§EКаждая собранная £trade_value£ §YТорговая Единица§! дает нам £energy£ §Y0.33§! и §Y0.1§! of £society£, £engineering£ и £physics£§!"
 
trade_policy_growth:0 "Рост населения"
 trade_conversion_growth_name:0 "$trade_policy_innovation$"
 trade_policy_growth_desc:0 "§EКаждая собранная £trade_value£ §YТорговая Единица§! дает нам £energy£ §Y0.33§! и §Y0.33§! of £food£§!"

trade_policy_development:0 "Развитие инфраструктуры"
