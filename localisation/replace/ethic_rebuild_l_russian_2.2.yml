civic_agrarian_idyll_desc:0 "Простая и мирная жизнь часто может быть самой плодотворной. Этому аграрному обществу в значительной мере удалось избежать крупномасштабной урбанизации. \n§YЭнергетические§!, §Yгорнодобывающие§! и §Yсельскохозяйственные районы§! дают на §G1§! ед. больше £housing£ §Yжилья§!\n§YГородские районы§! дают на §R1§! ед. меньше £housing£ §Yжилья§!\n£job_farmer£ §Y$job_farmer_plural$§! также производят §G2§! ед. £amenities£ §Yблаг§!"

civic_aristocratic_elite_desc:0 "В этом обществе сложилось сословие дворянства, которое занимает высшие слои общества. \n£building£ §YСтоличные сооружения§! заменяют некоторые из таких видов деятельности, как £job_administrator£ §Y$job_administrator$§!, на такие, как £job_noble£ §Y$job_noble_plural$§!.\nВозможно строительство сооружений типа £building£ §Y$building_palace$§!, которые дают такие дополнительные виды деятельности, как £job_noble£ §Y$job_noble$§!."

