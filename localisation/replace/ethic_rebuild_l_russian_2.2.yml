PROGRESSIVE_NO_STRATIFIED_DESC:0 "Установление уровня жизни §YСтратифицированная Экономика§! или §YАкадемические Привелегии§! очень не нравится [Root.GetName]."

gov_absolute_monarchy:0 "Абсолютная Монархия"
gov_absolute_monarchy_desc:0 "Форма монархии, при которой правитель обладает высшей властью, не ограниченной какими-либо законами или обычаями.."

gov_cor_dictatorship:0 "Корпоративная Диктатура"
gov_cor_dictatorship_desc:0 "Крайне капиталистическая форма правления, при которой могущественные корпорации держат политическую и экономическую жизнь общества под полным контролем."

