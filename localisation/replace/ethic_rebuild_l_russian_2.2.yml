job_supervisor:0 "Суперинтендант"
job_supervisor_plural:0 "Суперинтенданты"
job_supervisor_desc:0 "Опытный управляющий, чьи компетенции лежат главным образом в поле гражданского управления."
job_supervisor_effect_desc:0 "£job_administrator£ $job_supervisor_plural$ производит £unity£ §YЕдинство§!, увеличивает £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!, $mod_planet_jobs_society_research_produces_mult$ и $mod_planet_jobs_consumer_goods_produces_mult$, и снижает §YУровень Преступности§!." 
