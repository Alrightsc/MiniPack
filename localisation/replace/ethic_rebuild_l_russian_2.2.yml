civic_mining_guilds_desc:0 "Несколько горнодобывающих Гильдий достигли влиятельного положения в экономике Империи. Правительство сильно опирается на их поддержку.\n§YДобывающие§! Районы дают §G+1§! рабочее месте, §G+1§! Жильё и стоят на §R+15%§! больше содержания."

civic_reeducated_labor:0 "Рабочие Лагеря"
civic_reeducated_labor_desc:0 "В этом обществе осужденных помещают в специальные перевоспитательные рабочие лагеря, где они трудятся на общее благо ради искупления своих преступлений. \nПозволяет назначать политику §YУровень Рабства§!, от §G+10%§! до §G+20%§!."

civic_divine_order:0 "Божественный Порядок"
civic_divine_order_desc:0 "Это общество организовано в форме ригидной Кастовой системы, опирающейся на сложную культурно-религиозную традицию. Каждая социальная страта служит своему высшему божественному предназначению. \nПо умолчанию имеют §YСтратифицированную Экономику§!."

civic_xenologist:0 "Архитекторы Эволюции"
civic_xenologist_desc:0 "Ученые этой цивилизации посвятили свои устремления истинному пониманию вопросов происхождения биологической Жизни и Эволюции. С началом активного освоения космоса перед их любопыством открываются новые горизонты. Начинают игру с технологиями §HКартирование Генома§! и §HКсенология§!. \nПри успешном §YВозвышении§! низшей расы, Империя получает 10-летний модификатор - §YПатронатные Традиции§!, который увеличивает  §YСоциальную Науку§! и §YЕдинство§! на §G20%§!." 

civic_slaver_guilds_desc:0 "В экономике доминирую рабовладельческие Гильдии. Частные предприятия традиционно опираются на рабский труд, и умеют выжимать из него максимум прибыли. \nПозволяет назначать политику §YУровень Рабства§!, от §G+25%§! до §G+40%§!."

