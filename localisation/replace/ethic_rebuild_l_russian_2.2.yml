civic_labour_unions:0 "Профсоюзы Рабочих"
civic_labour_unions_desc:0 "Организации, чьей целью является обеспечение того, чтобы люди Рабочего класса не были ущемлены в правах и возможностях для социального и профессионального развития.\n§YДобывающие§!, §YФермерские§! и §YГенерирующие§! Районы дают на §G+1§! рабочее место больше."

gov_timocracy:0 "Тимократия"
gov_timocracy_desc:0 "Политический режим, при котором государственная власть находится у привилегированного меньшинства, обладающего высоким имущественным цензом."

gov_par_monarchy:0 "Парламентарная Монархия"
gov_par_monarchy_desc:0 "Конституционная монархия, в которой монарх не обладает значительными властными полномочиями по сравнению с правительством и играет преимущественно представительскую или церемониальную роль."

civic_naval_traditions:0 "Прославленный Флот"
civic_naval_traditions_desc:0 "Вооруженные силы этой цивилизации известны славными традициями своего Флота.\nКаждый раз когда ваш Флот уничтожает чужой, Империя получает 30-дневный модификатор §YСлавная Победа!§!. Каждый раз когда ваш Флот уничтожен, Империя получает 30-дневный модификатор §YГоре Побежденным!§!."

civic_spiritual_democracy:0 "Священная Республика"
civic_spiritual_democracy_desc:0 "Форма Республики, граждане которой связаны прочными узами строгих моральных принципов и этических императивов. §YСтратифицированная Экономика§! и обращение в §YРабство§! представителей своего вида запрещены."

edict_patriotic_call:0 "Патриотический Зов"
edict_patriotic_call_desc:0 "К оружию! Родина-мать Зовёт!"

glorious_fleet:0 "Славная Победа!"
unglorious_fleet:0 "Горе Побежденным!"

civic_police_state:0 "Полицейское государство"
civic_police_state_desc:0 "С целью подавления любых признаков инакомыслия население в этом репрессивном обществе тщательно отслеживается и контролируется крупными внутренними полицейскими силами.\n£job_enforcer  §Y$job_enforcer_plural$§! также производят дополнительно §Y1§! £unity£ Единство."

civic_tooltip_private_prospectors_effects:2 "§HОткрывает тип корабля:§! Частный колониальный корабль.\n$MOD_COUNTRY_ADMIN_CAP_ADD$: §G+20§!"

gov_peoples_republic:0 "Народная Республика"
gov_peoples_republic_desc:0 "Это правительство - эгалитарная форма диктатуры. Реальный парламент существует, но в нём доминирует одна политическая сила - так называемая "Народная Партия"."

gov_great_houses:0 "Великие Дома"
gov_great_houses_desc:0 "Эта цивилизация управляется лидерами нескольких Великих Домов. Их традиции восходят к древним кланам и племенам, но сейчас они выступают больше в роли политических партий. В отличие от классической Родовой Аристократии, членство в Доме не привязано жестко к семейным связям - любой может поступить на службу Великого Дома и продвинуться до его самых высоких рангов, при условии что он дает клятву верности Дому и чтит его традиции."

empire_not_capitalism:0 "$TRIGGER_FAIL$Наша Империя не поддерживает необходимый идеал - §Y$ethic_capitalism$§!."


job_commandante:0 "Комендант"
job_commandante_plural:0 "Комендант"
job_commandante_desc:0 "Опытный военный начальник, действующий, либо находящийся в почетной отставке."
job_commandante_effect_desc:0 "£job_soldier£ $job_commandante_plural$ увеличивает §YРазмер Флота§!, производит §YОборонительные армии§!, повышает планетарную §YСтабильность§! и снижает эффективность вражеских §YБомбардировок§!." 
