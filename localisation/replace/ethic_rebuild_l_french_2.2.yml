civic_labour_unions:0 "Labour Unions"
civic_labour_unions_desc:0 "Organization of workers who have come together to make sure that working-class people are not affected in their rights and opportunities for social and professional development.\n§YMining§!, §YFarming§! and §YGenerator§! Districts provide §G+1§! Job each."

gov_timocracy:0 "Timocracy"
gov_timocracy_desc:0 "A state where only property owners have political rights and may participate in government."

TOTALITARIAN_STRATIFICATION_DESC:1 "Ensuring a stratified society - be it through a stratified economy, slavery, academic privelege or even purging - will please the [Root.GetName]."

gov_par_monarchy:0 "Parliamentary Monarchy"
gov_par_monarchy_desc:0 "A state headed by a monarch who is not actively involved in policy formation or implementation. True governmental leadership is carried out by a cabinet and its head - a prime minister, premier, or chancellor - who are drawn from parliament."

civic_naval_traditions:0 "Naval Traditions"
civic_naval_traditions_desc:0 "This society has deeply ingrained traditions of glorious military Fleet. \nEvery time your Fleet defeats the other one, your Empire gets a 30-days long modifier §YGlorius Victory!§!. Every time your Fleet is destroyed, your Empire gets a 30-days long modifier §YWoe to the Vanquished!§!."

civic_spiritual_democracy:0 "Consecrated Republic"
civic_spiritual_democracy_desc:0 "A form of spiritualistic democracy, which citizens are bonded by a set of strong moral values and ethical imperatives. §YStratified§! living standards and §YEnslavement§! of it's own species are prohibited."

edict_patriotic_call:0 "Patriotic Call"
edict_patriotic_call_desc:0 "To arms! Your Nation Needs You In This Dark Hour!"

glorious_fleet:0 "Glorius Victory!"
unglorious_fleet:0 "Woe to the Vanquished!"

civic_police_state:0 "Police State"
civic_police_state_desc:0 "To quash any traces of dissent, the population in this repressive society is carefully monitored and controlled by a large internal police force.\n£job_enforcer  §Y$job_enforcer_plural$§! also produce §Y1§! £unity£ Unity."

civic_tooltip_private_prospectors_effects:2 "§HUnlocks Ship Type:§! Private Colony Ship\n$MOD_COUNTRY_ADMIN_CAP_ADD$: §G+20§!"

gov_peoples_republic:0 "People's Republic"
gov_peoples_republic_desc:0 "Government is an egalitarian form of dictatorship. There is an actual parliament, but it's dominated by a single political power - so-called "People's Party"."

gov_great_houses:0 "The Great Houses"
gov_great_houses_desc:0 "This civilization is ruled by the leadership council of a few Great Houses, which traditions drives from ancient clans and tribes, but which now function more as political parties. Unlike in classic Noble Aristocracy, house membership is not tied to patrimonial matters, such as birth and marriage - anyone can be adopted to the House and advance to it's highest ranks, as long as he pledges loyalty to the House and respects it's Tradition."

empire_not_capitalism:0 "$TRIGGER_FAIL$Our empire does not embrace the necessary §Y$ethic_capitalism$§! ideals."

job_supervisor:0 "Supervisor"
job_supervisor_plural:0 "Supervisors"
job_supervisor_desc:0 "Skillful administrator, whose competents lie mostly in the matters of civilian governing."
job_supervisor_effect_desc:0 "£job_administrator£ $job_supervisor_plural$ produce £unity£ §YUnity§!, increase £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!, $mod_planet_jobs_society_research_produces_mult$ and $mod_planet_jobs_consumer_goods_produces_mult$, and reduce §YCrime§!." 
mod_job_supervisor_add:0 "$job_supervisor$ Jobs"
mod_job_supervisor_per_pop:0 "§G+1§! $job_supervisor$ Job per $VALUE$ Pops"
mod_job_supervisor_per_pop_short:0 "\n§G+1§! £mod_job_supervisor_add£ per $VALUE$ £pop£"  

civic_stratocracy:0 "Ordered Stratocracy"
civic_stratocracy_desc:0 "In Stratocracy the State and the Army are basically and constitutionally the same. Administrative positions are usually occupied by active or honorably discharged military chiefs. \n£building£ §YCapital Buildings§! replace some £job_administrator£ §Y$job_administrator$§! Jobs with £job_soldier£ §Y$job_commander_plural$§!, which increase Empire's §YNaval Capacity§!, spawn §YDefense Armies§!, increase planetary §YStability§! and reduce damage from §YBombardment§!."

civic_bureaucracy:0 "Irenic Bureaucracy"
civic_bureaucracy_desc:0 "This society is famous for it's traditionally strong bureaucratic strata. Less concerned with military matters, skillful administrators and executives apply their talents to civilian issues. \n£building£ §YCapital Buildings§! replace some £job_administrator£ §Y$job_administrator$§! Jobs with £job_administrator£ §Y$job_supervisor_plural$§!, which produce £unity£ §YUnity§!, increase £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!, multiply $mod_planet_jobs_society_research_produces_mult$ and $mod_planet_jobs_consumer_goods_produces_mult$, and reduce §YCrime§!."

ethic_elitist:0 "Elitist"
ethic_elitist_desc:0 "Everybody isn't fit for any role in the great scheme of things. Skills, responsibilities, strengths of characters, qualities aren't equaly distributed, and some are better to lead and rule, others are better when lead and ruled over; everyone benefits from this." 
ethic_fanatic_elitist:0 "Fanatic Elitist"
ethic_fanatic_elitist_desc:0 "Society is a herd, with sheperds and watchdogs; society is a struggle, with winners and losers. The wide mass of the lesser need the lead of the destined few who have the power, meaning and capability to watch and channel them into shape and purpose. Some a born, chosen or risen to position over the unpurposeful, the errant, the lost, the narrowminded, the restrained, or the filth. Some are just better than others." 
 
ethic_pluralist:0 "Egalitarian"
ethic_pluralist_desc:0 "We should value people regardless of their personal achievements, whether it be patrimonial matters, intellectual superiority or wealth. Nobody is considered more honorable just because he is more succesfull, one way or the other."
ethic_fanatic_pluralist:0 "Fanatic Egalitarian"
ethic_fanatic_pluralist_desc:0 "As we are going into space, we should really put aside our petty personal ambitions. All possible sapient achievements just seem irrelevant comparing to a Greater Reality, we are about to face."

gov_bur_collectivism:0 "Bureaucratic Collectivism" 
gov_bur_collectivism_desc:0 "A bureaucratic collectivist state owns the means of production, while the surplus or profit is distributed among an elite party bureaucracy, rather than among the working class." 

living_standard_good:0 "Social Equality"

job_commandante:0 "Commander"
job_commandante_plural:0 "Commanders"
job_commandante_desc:0 "An experienced military chief, either active or honorably discharged."
job_commandante_effect_desc:0 "£job_soldier£ $job_commandante_plural$ increase Empire's §YNaval Capacity§!, spawn §YDefense Armies§!, increase planetary §YStability§!, reduce damage from §YBombardment§! and increase §YArmy starting experience§!." 
