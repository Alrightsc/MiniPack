 civic_ultimate_collective:0 "Ultimate Collective"
 civic_ultimate_collective_desc:0 "A firm totalitarian society, where the citizens are devoted to the State without any need for coercion."

 civic_political_pluralism:0 "Political Pluralism"
 civic_political_pluralism_desc:0 "In this society a constant public discussion between various social groups is encouraged. All factions, except §YTotalitarians§! gain §G+5§! §YHappiness§!."

 civic_meritocracy:1 "Ascended Meritocracy"
 civic_meritocracy_desc:0 "The sole basis for advancement in this society is demonstrated ability and talent. Thus, leadership positions are hold by the most qualified individuals."
 
 civic_beacon_of_liberty:0 "Spirit of Freedom"
 civic_beacon_of_liberty_desc:0 "Free flow of people, trade goods and innovations. This society glorifies the idea of individual liberty to exercise one's initiatives and completely fullfill his goals and ambitions. Starts game with §YPrivate Colony Ship§! and §HInnovation & Progress§! trade policy technology, can't use §HCommon Good§! trade policy. §YResettlement§! is not allowed, §YPersonal Weapons§! policy can't be set to disallowed." 

 civic_corporate_dominion:1 "Trade League"
 civic_corporate_dominion_desc:0 "Trade is a cornerstone of a succesful economy. Merchants of the Empire have organized  themselves into an Alliance, for the purposes of mutual benefit and prosperity. Building §YOffworld Trading Company§! produce §Y4§! additional £trade_value£ Trade Value\nStarts with the §Y$tech_space_trading$§! technology already unlocked\n £job_merchant£ §Y$job_merchant_plural$§! also produce §Y1§! £unity£ Unity." 
 
 civic_merchant_guilds:1 "Corpotatocracy"
 civic_merchant_guilds_desc:2 "A number of wealthy Corporations dominates in this society, with Oligarchs holding significant sway with the government. Worker class is being systematically oppressed. §YCapital Buildings§! and §YGalactic Stock Exchange§! provide £job_merchant£ §Y$job_mogul$§! Ruler Jobs, which increase §YAmenities§!, produce §YTrade Value§! and multiplies planetary $mod_planet_jobs_energy_produces_mult$ by §G+5%§!. Can't use §YPublic Healthcare§! or §YPublic Education§! policies. Obligated to set §YSocial Equality§! living standards." 
 
 job_mogul:0 "Mogul"
 job_mogul_plural:0 "Moguls"
 job_mogul_desc:0 "A prominent and influential member of financial elite."
 job_mogul_effect_desc:0 "£job_merchant£ $job_mogul_plural$ produce £mod_trade_value_add£ §Y$TRADE_VALUE$§! and £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!, and multiplies planetary $mod_planet_jobs_energy_produces_mult$ by §G+10%§!." 
 mod_job_mogul_add:0 "$job_mogul$ Jobs"
 mod_job_mogul_per_pop:0 "§G+1§! $job_mogul$ Job per $VALUE$ Pops"
 mod_job_mogul_per_pop_short:0 "\n§G+1§! £mod_job_mogul_add£ per $VALUE$ £pop£"  
 
 job_mining_engineer:0 "Mining Engineer"
 job_mining_engineer_plural:0 "Mining Engineers"
 job_mining_engineer_desc:0 "Mining engineers apply their ranged science and technology skill set to extracting minerals from the depth of earth."
 job_mining_engineer_effect_desc:0 "£job_miner£ $job_mining_engineer_plural$ produce £engineering£ §Y$engineering_research$§! and multiplies planetary $mod_planet_jobs_minerals_produces_add$." 
 mod_job_mining_engineer_add:0 "$job_mining_engineer$ Jobs"
 mod_job_mining_engineer_per_pop:0 "§G+1§! $job_mining_engineer$ Job per $VALUE$ Pops"
 mod_job_mining_engineer_per_pop_short:0 "\n§G+1§! £mod_job_mining_engineer_add£ per $VALUE$ £pop£"  
 
 job_techno_priest:0 "Techno Priest"
 job_techno_priest_plural:0 "Techno Priests"
 job_techno_priest_desc:0 "It is the power of our Faith, that keeps these Machines up and running."
 job_techno_priest_effect_desc:0 "£job_priest£ $job_techno_priest_plural$ produce £engineering£ §Y$engineering_research$§! and £unity£ §Y$unity$§!, and reduce §Y$mod_planet_pops_robotics_upkeep_mult$§! by §G+10%§!." 
 mod_job_techno_priest_add:0 "$job_techno_priest$ Jobs"
 mod_job_techno_priest_per_pop:0 "§G+1§! $job_techno_priest$ Job per $VALUE$ Pops"
 mod_job_techno_priest_per_pop_short:0 "\n§G+1§! £mod_job_techno_priest_add£ per $VALUE$ £pop£" 
 
 civic_socialistic:0 "Syndicalism"
 civic_socialistic_desc:0 "A system of economic organization in which industries are owned and managed by the Working class.\n§YMining§!, §YFarming§! and §YGenerator§! Districts provide §G+1§! Job each and have §R+15%§! increased upkeep."
 
 civic_keepers_harmony:0 "Keepers of Harmony"
 civic_keepers_harmony_desc:0 "People of this society have learnt to co-exist in genuine harmony with Nature. Enjoying it's simple beauty, they live a true spiritual and ascetic life. \n§YMining Districts§! decrease £amenities£ §YAmenities§! by §R1§!. \nBenefits from a various range of planetary features and §YBlockers§!, which provides them with some §YHousing§!, £amenities£ §YAmenities§! and special priest jobs - §YDruids§!. Some rare blockers and planetary features, like §YWandering Forest§! or §YTitanic Life§! would also provide them with some §YHappiness§!. \nHave special planetary decision, allowing to eradicate such planetary anomalies as §YDangerous Wildlife§!, §YBleak§!, §YHazardous Weather§!, §YWild Storms§!. Start with §YParadise Dome§! technology, building §YParadise Dome§! provide additional £amenities£ §YAmenities§! and £unity£ §YUnity§!." 


 
 civic_environmentalist:0 "Environmental Economy"
 civic_environmentalist_desc:0 "The economy of this Civilization is shaped in accordance to the problems of maximizing the industrial efficiency and usage of natural resources. \nBenefits from clearable §YBlockers§!, which provides them with some §YHousing§! and worker jobs, like §YMiners§! (from §YMountain Range§!), §YTechnicians§! (from §YActive Volcano§!), §YFarmer§! (from §YDense Jungle§!) and so on. Clearing such blockers would also provide some one-time resource gaining. \nCan't use §HProductivism§! policy."  

 civic_terraforming:0 "Ecological Engineers"
 civic_terraforming_desc:0 "Traditionally strong in pro-ecological and climatological sciences, they are masters of shaping and adapting environments to suit their needs. \nBenefits from a various range of planetary features and §YBlockers§!, which provides them with some §YHousing§! and special scientific jobs, like §YXeno-biologist§! and §YGeo-physicist§!. \nHas special planetary decision, allowing to eradicate particular environmental planetary anomalies, such as §YIrradiated Planet§!, §YTidal Locked§!, §YDamaged Ecology§! and so on. Start with §YTerrestrial Sculpting§! technology." 
 
civic_master_engineer:0 "Master Engineers"
civic_master_engineer_desc:0 "This peaceloving Civilization is known for it's deep architectural and engineering traditions."

civic_machine_cult:0 "Machine Cult"
civic_machine_cult_desc:0 "They worship machines like Gods, using vigor of their Faith to power §HRobots§!. Start game with §HRobotic Workers§! technology. Temples replace some regular priest Jobs with §HTechno Priests§!, which produce §HUnity§!, §HEngineering Research§! and reduce the upkeep of §HRobotic§! pops. Can construct planetary unique building - §HMecha-Monastery§!, which provide additional §HTechno Priests§! Jobs."

civic_military_industry:0 "War Crafters"
civic_military_industry_desc:0 "This society have strong traditions of developed military industry. Their warships and guns are traditionally the best, but expensive."

civic_land_of_plenty:0 "Land of Plenty"
civic_land_of_plenty_desc:0 "Instead of waging unnecessary wars, we would rather focus our efforts on developing a prosperous and sustainable economy." 

civic_enlightment:0 "Cultural Heritage"
civic_enlightment_desc:0 "Learned to live a truly peaceful life, this society has reached an enormous level of cultural development. Start with §HHeritage Site§! tech."

civic_isolationism:0 "Isolationism"
civic_isolationism_desc:0 "Alien strangers are not welcome in this xenophobic society. As people are coming into Space, matters of national security and border protection become strongly prioritized. \nProhibits to wage §HLiberation Wars§!. Building §HPlanetary Shield Generator§! produce additional £unity£ §YUnity§!."

civic_peacekeepers:0 "Peacekeepers"
civic_peacekeepers_desc:0 "This Civilization is driven into Space by the spirit of hope and belief in peaceful cooperation of all sentient Life in the Galaxy."

civic_commonwealth:0 "Harmonious Commonwealth"
civic_commonwealth_desc:0 "This society is characterized with a strong sense of spiritual unity and development of common good amongst it's citizens. \nStart game with §HCommon Good§! trade policy technology, can't use §HInnovation & Progress§! trade policy."

civic_consumerism:0 "Consumerism"
civic_consumerism_desc:0 "This society preserves social and economic ideology that encourages the acquisition of goods and services in ever-increasing amounts."


civic_military_dictatorship:0 "War Lord"
civic_military_dictatorship_desc:0 "The Ruler in this society is traditionally an active commander-in-Chief of an army."

civic_military_junta:0 "War Council"
civic_military_junta_desc:0 "The government is dominated by a coalition of the most powerful War Chiefs. Prohibits to set §HProduction Focus§! policy to §HCivilian§!."

civic_peaceful_republic:0 "Democratic Utopia"
civic_peaceful_republic_desc:0 "Pacifistic form of Republic, where citizens are unified by national idea of a peaceful and prosperous life for everyone." 

civic_cyber_demos_cratos:0 "Cyber Democracy"
civic_cyber_demos_cratos_desc:0 "This government uses technological achievements in IT and mass communications to maintain a sustainable and efficient democracy, with maximum degree of participation by all citizens. Though, all this hi-tech development along with freedom, allows for occasional cyber-crime outbreaks."

civic_divine_council:0 "Divine Circle"
civic_divine_council_desc:0 "The government is supervised be a council of Empire's oldest, wisest and most influential spiritual Leaders."

civic_science_directorate:0 "Science Directorate"
civic_science_directorate_desc:0 "The government is strongly influenced by an assembly of the most respectful and renowned empire's Scientists."

civic_executive_committee: "Executive Committee"
civic_executive_committee_desc: "This government is dominated by a committee of the Empire's most skillfull bureaucrats and administrators."

civic_cyber_dictatorship:0 "Cyber Dictatorship"
civic_cyber_dictatorship_desc:0 "The government represents a form of technocratic Dictatorship, where State relies on heavily super-computers to deal with the matters of security and administration. But with so much power outsourced to AI, ordinary people have even less influence on government. \nStart with §HAdministrative AI§! technology."

civic_centralized_state:0 "Centralized Authority"
civic_centralized_state_desc:0 " "

civic_welfare_state:0 "Welfare State"
civic_welfare_state_desc:0 "In this society the State plays a key role in the protection and promotion of the economic and social well-being of it's citizens. \n§YCity Districts§! provide §G+1§! §YHousing§! and §G+1§! £job_clerk£ §YClerk§! Jobs, but it's upkeep is increased by §R+1§! £energy£ §0.3§!. Food policy §HRationing§! is prohibited. Can't use §HPrivate Healthcare§! or §HPrivate Education§! policies."

 
civic_industrial_economy:0 "Industrial Economy"
civic_industrial_economy_desc:0 "People of this society traditionally see the development of strong manufacturing industry as an essential part of the Empire's economic prosperity. They are not very concerned with the environmental issues. Can't use §HEfficiency§! manufacturing policy."  

civic_globalism:0 "Globalism"
civic_globalism_desc:0 "It's not just the fascination for the unknown and unfamiliar, which drives us into Space. It's also the profits, we can get from it, for the purpose of our mutual prosperity. \nTheir planets get increased chance of being nominated to host §YGalactic Market§! through §YBoosting§!. Decision §YBoost Market Nomination§! cost less influence to invoke. §YCommercial Pacts§! does not cost influence to maintain."

civic_exalted_priesthood: "Theocracy"
civic_exalted_priesthood_desc:0 "Religious leaders pre-occupy administrative positions, in order to guard society against heresy."

civic_citizen_service:0 "Martial Brotherhood"
civic_citizen_service_desc:0 "Full citizenship and the political responsibility that comes with it is limited to those who have served a tour of duty in the military. Service guarantees citizenship and rights to elect and govern.\n£job_soldier£ §Y$job_soldier_plural$§! also produce §Y1§! £unity£ Unity. Can conduct special country Edict: §YPatriotic Call§!." 
 

civic_idealistic_foundation:0 "Anarchy Ideals"  
civic_idealistic_foundation_desc:0 "This society is based on idealistic foundation of liberty and equality, characterized with reduced power of central governement authority. \nFactions §YProgressives§! and §YLabourites§! will demand §YDirect Democracy§!."

civic_hierarchy:0 "Immutable Hierarchy"
civic_hierarchy_desc:0 "In this society political power is concentrated in the hands of small group of ruling elite, which dominates and exploits the working class heavily, maintaining an immutable Caste system."  

civic_in_perfect:0 "Traditionalism"
civic_in_perfect_desc:0 "This xenophobic society is imbued with a strong sense of tribal collectivism."

civic_free_haven:0 "Universalism"
civic_free_haven_desc:0 "Biological and cultural diversity are held amongst the core values of this society. Everyone is welcome here, regardless of his origin." 


civic_nationalistic_zeal:1 "Imperialism"

civic_mechanists_desc:1 "This society has been preoccupied with the idea of metallic automatons since the early Steam Age. Although many said it could not be done, the first true robots left the assembly lines long before even rudimentary space flight was achieved.\n Start the game with §Y8§! £pop£ Pops being robots, and with the technology and infrastructure to build more."

civic_efficient_bureaucracy_desc:1 "Reduced size of Empire's bureaucracy, along with public overwatch, allows to prevent corruption and significantly increase the overall governing efficiency."

FANATIC_LIBERTARIAN_GOVERNMENT:0 "Political Pluralism"
NO_FANATIC_LIBERTARIAN_GOVERNMENT:0 "No Political Pluralism"
FANATIC_LIBERTARIAN_GOVERNMENT_DESC:0 "All Factions, except §YTotalitarians§! and §YAristocratic§!, are happier when §YPolitical Pluralism§! civic is active." 

