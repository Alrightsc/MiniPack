TECH_UNLOCK_TERRAFORMING_PURIFICATION_TITLE:0 "§HUnlocks Feature:§! Toxic Worlds Terraformation"
 TECH_UNLOCK_TERRAFORMING_PURIFICATION_DESC:0 "§HAtmospheric Purification§!\nAllows to terraform §YToxic§! worlds.\n\nRequires additional resources and time compared to regular terraforming."

TECH_UNLOCK_TERRAFORMING_FROZEN_TITLE:0 "§HUnlocks Feature:§! Frozen Worlds Terraformation"
 TECH_UNLOCK_TERRAFORMING_FROZEN_DESC:0 "§HUninhabitable World Terraformation§!\nAllows to terraform §YFrozen§! worlds into specific types habitable ones: Arctic, Alpine or Tundra."
 
TECH_UNLOCK_TERRAFORMING_MOLTEN_TITLE:0 "§HUnlocks Feature:§! Molten Worlds Terraformation"
 TECH_UNLOCK_TERRAFORMING_MOLTEN_DESC:0 "§HUninhabitable World Terraformation§!\nAllows to terraform §YMolten§! worlds into specific types habitable ones: Desert, Arid or Savannah." 
 

