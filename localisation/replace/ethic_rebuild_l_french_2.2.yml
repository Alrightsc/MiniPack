mod_job_commandante_per_pop:0 "§G+1§! $job_commandante$ Job per $VALUE$ Pops"
mod_job_commandante_pop_short:0 "\n§G+1§! £mod_job_commandante_add£ per $VALUE$ £pop£" 

gov_enlighted_socialism: "Enlightened Socialism"
gov_enlighted_socialism_desc: "This government is a form of a communistic monarchy, where the ideology is held to a status close to religion and the wise ruler is undisputedly regarded as an enlightened architect of the brighter future."

RT_SAGE:0 "Sage"
HT_PROSELYTE:0 "Proselyte"

gov_dread_brotherhood:0 "Dreadful Brotherhood"
gov_dread_brotherhood_desc:0 "An extremely xenophobic form of direct democracy, where all citizens are bound by the common goal - the destruction of all lesser life forms in the galaxy."

RT_BROTHER:0 "Brother"
RT_SISTER:0 "Sister"

PROGRESSIVE_NO_WELFARE:0 "No Social Equality"
NO_PROGRESSIVE_NO_WELFARE:0 "No Social Equality"
PROGRESSIVE_NO_WELFARE_DESC:0 "Setting §YSocial Equality§! living standards displeases the [Root.GetName]."

PROGRESSIVE_NO_STRATIFIED_DESC:0 "Letting any denizen of our empire live in §YStratified Economy§! or §YAcademic Privelege§! will greatly displease the [Root.GetName]."

gov_absolute_monarchy:0 "Absolute Monarchy"
gov_absolute_monarchy_desc:0 "A form of monarchy in which the monarch holds supreme authority and where that authority is not restricted by any written laws, legislature, or customs."

gov_cor_dictatorship:0 "Corporate Dictatorship"
gov_cor_dictatorship_desc:0 "An extremely capitalistic form of government, where powerful Corporations completely took over political and economical life of the society."

EGALITARIAN_ETHIC_ALLOWS_UTOPIA:0 "§ECombination with §HEgalitarian§! allows §HUtopian§! Living Standards§!"
ELITIST_ETHIC_ALLOWS_STRATIFIED:0 "§ECombination with §HElitist§! allows §HStratified Economy§! Living Standards§!"
COLLECT_ETHIC_ALLOWS_UTOPIA:0 "§ECombination with §HCollectivist§! allows §HUtopian§! Living Standards§!"
INDIVID_ETHIC_ALLOWS_STRATIFIED:0 "§ECombination with §HIndividualist§! allows §HStratified Economy§! Living Standards§!"

civic_mining_guilds_desc:0 "Several large mining guilds have reached a dominant position in this society. The government relies heavily on their support.\n§YMining§! Districts provide §G+1§! Job and §G+1§! Housing, and cost §R+15%§! upkeep each."

civic_reeducated_labor:0 "Labour Camps"
civic_reeducated_labor_desc:0 "In this society criminals are put into the special reeducation labor camps to serve as slaves. They pay their debt to society by working for common good. \nAllows to set §YEnslavement Rate§! policy, from §G+10%§! to §G+20%§!."

civic_divine_order:0 "Divine Order"
civic_divine_order_desc:0 "This society is organized as a rigid Caste system, based on a complex cultural and religious ideology. Every social strata is considered to be serving it's divine and predestined purpose.\nObligated to have §YStratified Economy§! living standards."

civic_xenologist:0 "Evolutionary Architects"
civic_xenologist_desc:0 "Scientists of this civilization has devoted their efforts on understanding the origins of biological Life and Evolution. Now, with the beginning of Space exploration, new horizons are openinng towards their curiosity. Start game with §HGenome Mapping§! and §HXenology§! techs.\nOn successful §YUplifting§! provide a 10-years long Empire-wide modifier - §YPatronage Legacy§!, which increases §YSociety Research§! and §YUnity§! by §G20%§!." 

civic_slaver_guilds_desc:0 "A number of powerful and ruthless slaver guilds dominates the economy. Private enterprises traditionally rely on slave labor force, and they know how to get the profits out of it. \nAllows to set §YEnslavement Rate§! policy, from §G+25%§! to §G+40%§!."

NO_FREE_MEDIA:0 "No Free Media"
NO_FREE_MEDIA:0 "No Free Media"
NO_FREE_MEDIA_DESC:0 "Active §YFree Media§! policy displeases the [Root.GetName]."

