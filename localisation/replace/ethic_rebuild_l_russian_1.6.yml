factions.1.desc.prosperity:1 "Их члены лоббируют идеологию социального и экономического процветания и стабильности основанной на Мирных средствах."
factions.1.desc.progressive:0 "Их члены работают на благо свободы и правосудия для всех жителей Империи.\n\n"
factions.2000.desc.progressive:0 "В результате принятия это Фракции в состав правительства, они стали более §HДемократичными§!.\n\n"
 
factions.1.desc.conservatives:0 "Их члены работают на то, чтобы социальный статус каждого индвидуума строго определялся его личными достоинствами и достижениями.\n\n"
factions.1.desc.bankers:0 "Их члены лоббируют идеологию финансового роста и развития свободного рынка.\n\n"
factions.1.desc.socialists:0 "их члены лоббируют равные экономические возможности и достаток для всех жителей Империи.\n\n"
factions.1.desc.labourites:1 "Их члены лоббируют анти-элитизм и равные социальные возможности для всех граждан.\n\n"
factions.1.desc.environmentalists:0 "Их члены трудятся в поте лица, лоббируя охрану окружающей среды.\n\n"
factions.1.desc.manufacturers:0 "Их члены продвигают экономическую политику развития активного тяжелой промышленности и производства.\n\n"
factions.2000.desc.conservatives:0 "В результате принятия это Фракции в состав правительства, они стали более §HЭлитарными§!.\n\n"
factions.2000.desc.bankers:0 "В результате принятия это Фракции в состав правительства, они стали более §HИндивидуалистами§!.\n\n"
factions.2000.desc.socialists:0 "В результате принятия это Фракции в состав правительства, они стали более §HКоллективистами§!.\n\n"
factions.2000.desc.labourites:0 "В результате принятия это Фракции в состав правительства, они стали более §HЭгалитарными§!.\n\n"
factions.2000.desc.environmentalists:0 "В результате принятия это Фракции в состав правительства, они стали более §HЭкологичными§!.\n\n"
factions.2000.desc.manufacturers:0 "В результате принятия это Фракции в состав правительства, они стали более §HИндустриальными§!.\n\n"

