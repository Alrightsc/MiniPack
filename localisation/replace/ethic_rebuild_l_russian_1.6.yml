 auth_dictatorial:0 "Диктатура"
 auth_dictatorial_desc:0 "Империи всю жизнь управляются одним человеком, который обладает абсолютным контролем над государством." 
 
 building_biomaterials_plant:0 "Фабрика Промышленных Биоматериалов"
 building_biomaterials_plant_desc:0 "Эта фарика использует биомассу, чтобы создавать органические промышленные композиционные материалы, а также ряд различных био-питательных веществ."
 
 building_biofuel_plant:0 "Биотопливный Очистительный Завод" 
 building_biofuel_plant_desc:0 "Этот завод использует промышленное обородование, предназначенное для выделения и экстракции соединений из различных растений и урожая. Эти соединения изучаются и применяются в разных отраслях промышленности, таких как производство биотоплива, натуральных продуктов питания и растениеводства."  
 
 edict_voice_planet:0 "Голос Планеты"
 edict_voice_planet_desc:0 "И мы говорили с планетой, и она отвечала нам, и рассказала о своих страхах, своей боли и печали. Теперь мы знаем. И мы можем помочь."
 edict_voice_planet.tooltip:0 "Планетарный указ позволяет убрать с планеты "плохие" модификаторы, такие как: §YОпасная Погода§!, §YБезрадостная§!, §YНестабильная Тектоника§!, §YCлабое Магнитное Поле§!, §YСинхронное вращение§!, §YДикие Штормы§!, §YРадиоактивная§!, §YЭкстремальные Штормы§!, §YРадиоактивные пустоши§!, §YПоврежденная экология§!, §YРадиоактивные отходы§!, §YЯдерное уничтожение§!, §YНеоконченное терраформирование§!, §YВраждебная среда§!, §YДизбалансированная экосистема§!, §YКислотные джунгли§!."
 
