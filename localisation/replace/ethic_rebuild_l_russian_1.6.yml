 civic_parliamentary_system:0 "Общественная Дискуссия"
 civic_parliamentary_system_desc:0 "В этом обществе лелеют и поощряются свободные и живые публичные дебаты. Карьерная поддержка одной из доминирующих политических фракций может оказаться весьма выгодной." 
 
 
 civic_nationalism:0 "Национализм"
 civic_nationalism_desc:0 "Сильное чувство националистического превосходства и гордости пронизывает все слои этого общества."
 

 civic_private_property:0 "Энергетический Картель"
 civic_private_property_desc:0 "Рынку нужно много энергии для роста! С целью стимулировать развитие экономики, государство приватизирует значительную часть своих генерирующих мощностей, отдавая их под управление картеля частных корпораций. §Y$building_power_hub_1$§! и §Y$building_power_hub_2$§! производит дополнительное §Y1§! £unity Единство."
 
 civic_militia:0 "Частные Военные Компании"
 civic_militia_desc:0 "Корпоративный бизнес по оружию и борьбе с оружием достиг ключевой позиции в этом обществе, и многие аспекты поддержания государственных военных были переданы мощным корпорациям." 
 

 
 civic_public_medicine:0 "Государственная Медицина"
 civic_public_medicine_desc:0 "Правительство выделяет средства на развитие и поддержание системы общественного здравоохранения. Империя начинает с технологией: §HПограничное Здоровье§!. Строения §HКлиника§! и §HГоспиталь§! производят дополнительное §HЕдинство§!."
 
 civic_public_education:0 "Государственное Образование" 
 civic_public_education_desc:0 "Правительство выделяет средства на развитие и поддержание системы государственных школ." 
 

 civic_environmentalist:0 "Экологичная Экономика"
 civic_environmentalist_desc:0 "Это общество стремится сосуществовать в гармонии с природой. Особое внимание уделяется сохранению окружающей среды и, где это возможно, к сокращению потребления, развитию эффективной промышленности и технологий утилизации отходов." 
 
 civic_monarchy:0 "Монархия"
 civic_monarchy_desc:0 "Монархия - это форма правления, в которой группа, обычно семья, называемая династией, воплощает национальную идентичность страны, а один из ее членов, называемый монархом, выполняет роль суверенитета." 
 civic_dictatorship:0 "Диктатура"
 civic_dictatorship_desc:0 "Диктатура - это форма правления, в которой страной управляет один человек (диктатор) или политик, а власть осуществляется с помощью различных механизмов, чтобы обеспечить сильную власть субъекта."

 civic_nazi_dictatorship:0 "Националистическая Диктатура"
 civic_nazi_dictatorship_desc:0 "Правитель традиционно является лидером доминирующей националистической политической партии."
 civic_republic:0 "Республика"
 civic_republic_desc:0 "Республика - это форма правления, в которой страна считается "заботой народа", а не заботой или собственностью правителей, и где государственные должности избираются или назначаются в соответствии с правилами демократии и меритократии."

 civic_xeno_republic:0 "Мультикультурная Республика"
 civic_xeno_republic_desc:0 "Мультикультурная форма Республики, которая регулируется принципами полной открытости для разных культур и принимает их как равные. §HПолноправное Гражданство§! и §HПолноценная Военная Служба§! гарантированы для каждого Ксена."

 civic_military_demos_cratos: "Воинственная Демократия"
 civic_military_demos_cratos_desc: "Форма демократии, в которой граждане традиционно имеют и пользуются личным оружием, формируя эффективные подразделения милиции во время войны. Закон §HНошение Оружия§! нельзя запретить."
 civic_feudalism:0 "Феодализм"
 civic_feudalism_desc:0 "Власть и земля разделены между богатыми аристократами, которые составляют правящую элиту, которая клянусь подчиняться королю или императору, который обладает высшей властью над земельными лордами."


 civic_ambassadors_assembly:0 "Ассамблея Послов"
 civic_ambassadors_assembly_desc:0 "В правительстве доминирует группа самых влиятельных дипломатических чиновников." 

 
 civic_demos_cratos:0 "Демократия"
 civic_demos_cratos_desc:0 "При Прямой Демократии бюрократия децентрализована и правительство обладает значительно меньшим авторитетом, в то время как простые граждане имеют право самостоятельно решать местные и глобальные политические инициативы через механизм Плебисцита."
 
 civic_empire_bureau:0 "Большое Правительство"
 civic_empire_bureau_desc:0 "Увеличение размера государственной бюрократии увеличивает власть государственного регулирования, но, на самом деле, обеспечивает дополнительные расходы и общую экономическую неэффективность." 
 

 civic_science_lobby:0 "Корпоративные Исследования"
 civic_science_lobby_desc:0 "Значительная часть правительственных исследовательских программ была передана более эффективным частным корпорациям."
 
 tech_patriotic_call:0 "Доктрина: Патриотический Призыв"
 tech_patriotic_call_desc:0 "Разблокирует специальный глобальный указ, доступный только в военное время."

 tech_strategic_taxation:0 "Доктрина: Стратегическое Налогообложение"
 tech_strategic_taxation_desc:0 "Разблокирует специальный глобальный указ, доступный только в мирное время."
 
 edict_diversity_utopia:0 "Торжество Разнообразия"
 edict_diversity_utopia_desc:0 "В каждом из нас есть то чего нет у кого то другого. Именно в нашей разности и состоит наша сила."
 edict_pan_galactic_league:0 "Пангалактический Форум"
 edict_pan_galactic_league_desc:0 "Место где представители разных видов собираются чтобы обсудить свои интересы и цели."
 edict_patriotic_call:0 "Патриотический Призыв"
 edict_patriotic_call_desc:0 "Наш народ не боится войны, сражения с противником только закаляют его дух."
 edict_logistic_operations:0 "Операции по Логистике"
 edict_logistic_operations_desc:0 " "
 edict_strategic_taxation:0 "Стратегическое Налогообложение"
 edict_strategic_taxation_desc:0 "Государство собирает с населения и налоги и распределяет доход по государственным организациям."
 edict_public_works:0 "Общественные Работы"
 edict_public_works_desc:0 "Государство всячески поддерживает добровольный труд на благо общества, от уборки улиц до планетарного строительства."
 edict_holy_inquisition:0 "Святая Инквизиция"
 edict_holy_inquisition_desc:0 "Общее название организаций объеденённых единой целью - защитой истинной веры и борьбой с ересью."
 edict_defcon_1: "Первая Оборонительная Готовность"
 edict_defcon_1_desc: "Готовность к полномасштабной войне, с возможным применением чудовищного супероружия. Все вооруженные силы поставлены в состояние максимальной боеготовности."
 

 
 civic_tribals:0 "Совет Старейшин"
 civic_tribals_desc:0 "В правительстве доминирует Совет Старейшин, который сохраняет традиции империи и следит за защитой родной культуры как от внутренних, так и внешних угроз. Каждый правитель может построить себе §HОгромную военную станцию§!."  
 
 gov_corporate_nationalism:0 "Корпоративный Национализм"
 gov_corporate_nationalism_desc:0 "Корпоративное правительство ставящае своей целью защиту своих интересов от инопланетного влияния." 
 gov_communist_dictatorship:0 "Коммунистическая Диктатура"
 gov_communist_dictatorship_desc:0 "Это правительство является коммунистической формой диктатуры. Правительство стремится к улчшению жизни граждан и ускорению экономического роста путём использования плановой экономики и национализации ресурсов."
 gov_social_democracy:0 "Социальная Демократия"
 gov_social_democracy_desc:0 "Форма представительной демократии, где избираемое правительство стремится улучшить жизнь граждан и экономику через национализацию производства и расширенные социальные программы."
 
 civic_elite_troops:0 "Элитные Войска"
 civic_elite_troops_desc:0 "Правительство выделяет значительные ресурсы на подготовку и содержание высококвалифицированных вооруженных сил."
 
 civic_elite_navy:0 "Элитный Флот"
 civic_elite_navy_desc:0 "Космический Флот считается элитной частью вооруженных сил Империи. Пилоты и высокоранговые офицеры получают лучше образование и обеспечение." 
 
 civic_leadership_forge:0 "Кузница Лидерства"
 civic_leadership_forge_desc:0 "Империя славится традициями сильного лидерства, своей мудростью и гибкой кадровой политикой." 
 
 civic_directive_governance:0 "Централизованное Управление"
 civic_directive_governance_desc:0 "Управление основано на принципах централизованного директивного контроля, а не на самоавтонии. Нельзя сочетать с §HФедерализм§! или §HФеодализм§!." 
 
 ASCENSION_PERKS_NEW:0 "Перки Вознесения"
 
 gov_generic_stratocracy:0 "Стратократия"
 gov_generic_stratocracy_desc:0 "Военное правительство в котором армия и государство, по сути, одно и то же, а государственные посты обчно занимают военные."
 
 civic_energy_syndicate:0 "Энергетический Синдикат"
 civic_energy_syndicate_desc:0 "Империя обладает развитым сырьевым рынком, находящимся под жестким контролем картеля Торговых Корпораций."
 
 civic_public_works:0 "Социальная Инфраструктура"
 civic_public_works_desc:0 "Правительство выделяет значительные средства на развитие планетарной инфраструктуры и повышение уровня жизни граждан. Позволяет проводить планетарный Указ - §YЖилое Строительство§!."
 edict_housing:0 "Общественные Работы" 
 edict_housing_desc:0 "Промышленность Планеты в основном ориентирована на общественные работы и развитие социальной инфраструктуры."
 
 civic_symbiotic_race:0 "Социальные Симбиоты"
 civic_symbiotic_race_desc:0 "Эта расса живёт в симбиозе с другой рассой."
 civic_slave_race:0 "Раса Рабов"
 civic_slave_race_desc:0 "Эта расса находится в подчинении у другой рассы." 
 
 ethic_rebuild_opinion_unity_finish:0 "Объединители Галактики"
 
 PROSPERITY_TRADITION_DESC:0 "Принятие Традиций §YПревосходства§! без принятых §YРазвития§!, §YЭкологии§! or §YРасширения§! расстроит фракцию [Root.GetName]." 
 
 PROSPERITY_LOW_MILITARY:0 "Минимальные Военные Расходы"
 PROSPERITY_NO_LOW_MILITARY:0 "Минимизировать Военные Расходы"
 PROSPERITY_LOW_MILITARY_DESC:0 "Установка §YВоенного Бюджета§! на минимальный уровень обрадует фракцию [Root.GetName]."

 PROSPERITY_NOT_BIG_MILITARY:0 "Регулярные Военные Расходы"
 PROSPERITY_BIG_MILITARY:0 "Снизить Военные Расходы"
