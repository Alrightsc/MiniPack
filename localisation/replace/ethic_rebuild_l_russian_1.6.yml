 civic_drone_brotherhood:0 "Братство Дронов"
 civic_drone_brotherhood_desc:0 "В этом обществе люди рабочего класса (те, кто занимается низкотехнологичными отраслями) традиционно прославляются и формируют глобальное сообщество, основанное на идеалистических принципах коллективизма и равенства. £строение  §YФермы§! и §YШахты§! производят дополнительные §Y0.2§! £unity Единства."

 
