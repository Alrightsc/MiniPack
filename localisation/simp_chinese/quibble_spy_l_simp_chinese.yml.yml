 quibble_spy.2.desc:0 "我们的§Y间谍活动资金§!已经准备好用于隐秘设施建设和在潜在目标中安置卧底，这些资产将开展一系列大规模公关和妨害宣传活动。如果幸运，将扭转两国舆论至相互对立，显著恶化其外交关系。 \n\n 如果暴露，我们会试图中止所有涉事资产，但仍不保证行动不被发现。 \n\n 第一目标必须与我们的帝国接壤的，第二目标可以是与第一目标接壤的。"
 
