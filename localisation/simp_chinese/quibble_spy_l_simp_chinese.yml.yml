 quibble_sabotage_low:0 "破坏太空基地"
 quibble_sabotage_high:0 "破坏太空基地"


 quibble_spy_station.702.name:0 "行动暴露"
 quibble_spy_station.702.desc:0 "我们的一艘武器走私船被§Y[sab_station.GetName]§! 太空基地的安保截获，他们已经逮捕了大量干员和线人。§Y[stationsabotagetarget.GetName]§!已意识到我们参与其中。"
 quibble_spy_station.702.a:0 "不可接受。"
 
 quibble_spy_station.7021.name:0 "行动暴露"
 quibble_spy_station.7021.desc:0 "我们不接受对我们§Y[sab_station.GetName]§! 太空站的恶意行动，警告你方远离我们的事务。 "
 
 quibble_spy_station.7021.a:0 "我们对该事故不负责。"
 quibble_spy_station.7021.b:0 "就这样吧。"
 
 quibble_spy_station.703.name:0 "基地破坏失败"
 quibble_spy_station.703.desc:0 "我们未能成功渗透§Y[sab_station.GetName]§! 太空基地。虽然有些船只和人员被截获，但我们已处理掉牵连我们的证据。"
 
 quibble_spy_station.703.b:0 "不幸。"
 
 
 quibble_spy_station.704.name:0 "额外资助申请"
 quibble_spy_station.704.desc:0 "我方人员已成功渗透§Y[sab_station.GetName]§! 太空站。 \n\n 然而他们无法偷运进了武器和物资的船只，就无法展开行动。他们正申请额外的资助。 "
 
 quibble_spy_station.704.a:0 "我们无法支付额外花费，取消行动。"
 quibble_spy_station.704.b:0 "很好，他们会得到额外资金。"
 
 quibble_spy_station.601.name:0 "行动准备完成"
 quibble_spy_station.601.desc:0 "我们的特工已经成功渗透了§Y[sab_station.GetName]§! 太空基地，他们已经招募了当地居民并走私进了大批武器和物资。 \n\n 然而还有些小阻碍， 我们可以现在就开启行动，或者继续资助我们的人员以尝试提升对太空基地的破坏程度。"
 
 quibble_spy_station.601.a:0 "取消攻击，情况有变。"
 quibble_spy_station.601.b:0 "开始攻击。"
 quibble_spy_station.601.d:0 "延迟行动，试着提升机会。"
 quibble_spy_station.601.c:0 "延迟行动, 我们还没准备好。 （1个月）"
 
 quibble_spy_station.602.name:0 "行动准备完成"
 quibble_spy_station.602.desc:0 "我们的特工已经成功渗透了§Y[sab_station.GetName]§! 太空基地，他们已经招募了当地居民并走私进了大批武器和物资。 \n\n 他们准备好发动攻击，这将在几个月内有效削弱该太空基地。"
 
 quibble_spy_station.602.a:0 "取消攻击，情况有变。"
 quibble_spy_station.602.b:0 "开始攻击。"
 quibble_spy_station.602.c:0 "延迟行动, 我们还没准备好。 （1个月）"
 
 quibble_spy_station.621.name:0 "正在战斗"
 quibble_spy_station.621.desc:0 "我们的队伍在§Y[sab_station.GetName]§!太空基地的走廊和中庭杀出血路，处置了安保人员和围攻指挥中心。即便我们的队伍装备不足，也能削减这个站点的部分保卫力量使其脆弱。 \n\n 在约4个月里这个太空基地的武器伤害会削弱。（舰队力量数值可能不会立刻变化）"
 
 quibble_spy_station.621.a:0 "出色。"
 
 quibble_spy_station.721.name:0 "正在战斗"
 quibble_spy_station.721.desc:0 "我们的队伍在§Y[sab_station.GetName]§!太空基地的走廊和中庭杀出血路，处置了安保人员和围攻指挥中心。保卫力量被完全分散了注意，使太空基地变得脆弱。 \n\n 在约4个月里这个太空基地的武器伤害会削弱。（舰队力量数值可能不会立刻变化）"
 
 quibble_spy_station.721.a:0 "出色。"
 
 quibble_spy_station.821.name:0 "战斗结束"
 quibble_spy_station.821.desc:0 "在§Y[sab_station.GetName]§!太空基地掀起的战斗终于结束了。基地安保已经恢复了力量，我方人员要么战死要么撤离。"
 quibble_spy_station.821.a:0 "明白。"
 
 ##################### SABOTAGE COMPLICATION EVENT 1 ########################
 
 spy_diplomacy.1000.name:0 "重大机会"
 spy_diplomacy.1000.desc:0 "我们在§Y[firstsabotagetarget.GetName]§!和§Y[secondsabotagetarget.GetName]§!工作的特工发现了一个可以利用的紧急情况，在§Y[secondsabotagetarget.GetName]§!内部有一个激进的民族主义派系，只要鼓动并武装他们，就能在两个目标之间引发战争。 \n\n 如果我们决定把握这个机会，就应该准备应付增加的成本和被发现的几率。"
 spy_diplomacy.1000.a:0 "批准请求，把握机会。"
 spy_diplomacy.1000.b:0 "拒绝请求。 "
 
 spy_diplomacy.1100.name:0 "资助行动
 spy_diplomacy.1100.desc:0 我们的特工已与激进民主主义派系取得联系，他们渴望对被认为有过错的§Y[firstsabotagetarget.GetName]§!采取暴力行动。我方人员计划帮助该派系渗透§Y[firstsabotagetarget.GetName]§!的首都，§Y[firstsabotagetarget.Capital.GetName]§!。 \n\n 我们应该确保他们装备精良并协助计划在关键地点进行暴力示威活动。经由仔细的幕后操纵，我们可以把该行动嫁祸给§Y[secondsabotagetarget.GetName]§!。 \n\n 我们对行动的额外投入越多，成功几率就越大，暴露的风险越小。"
 
 spy_diplomacy.1100.a:0 "最大资助，确保他们得到想要的。"
 spy_diplomacy.1100.b:0 "高等资助，让他们好好武装就行。"
 spy_diplomacy.1100.c:0 "命令我们的特工利用手头资源应付。"
 
 
 spy_diplomacy.1200.name:0 "额外资助申请"
 spy_diplomacy.1200.desc:0 "我们在§Y[firstsabotagetarget.GetName]§!和§Y[secondsabotagetarget.GetName]§!工作的特工有了良好进展，但被反情报机关干扰。为了进展，他们需要额外的资助。"
 
 spy_diplomacy.1200.a:0 "给他们想要的东西。"
 spy_diplomacy.1200.b:0 "取消行动。"
 
 
 spy_diplomacy.1300.name:0 "完全成功"
 spy_diplomacy.1300.desc:0 "新闻机构和官方频道已经在大肆报道发生在§Y[firstsabotagetarget.GetName]§!由§Y[secondsabotagetarget.GetName]§!进行的恐怖袭击。战争在两国间爆发了，§Y[firstsabotagetarget.GetName]§!寻求报复对方的犯罪行径。"
 
 spy_diplomacy.1300.a:0 "出色。"
 
 
 spy_diplomacy.1400.name:0 "严重失败"
 spy_diplomacy.1400.desc:0 "在收到我方人员的可怕报告后，正式的宣战通告也来了。袭击成功了，爆炸和交火在§Y[firstsabotagetarget.Capital.GetName]§!的街道上爆发，但在混乱中，一些我方人员被捕和杀害。\n\n 我们仍在整理来龙去脉，不过很明白的是虽然战争在§Y[firstsabotagetarget.GetName]§!和§Y[secondsabotagetarget.GetName]§!之间爆发，但我们也被卷入冲突。"
 
 spy_diplomacy.1400.a:0 "不可接受！"
 
 
 quibble_spy_menu.4.name:0 "不支持"
 quibble_spy_menu.4.desc:0 "现在，蜂群意识和智械帝国不能使用间谍活动(或者成为其目标)。这很快会改变（也许）。"
 quibble_spy_menu.4.a:0 "好吧。"

 quibble_spy_sab.511.name:0 "无有用情报"
 quibble_spy_sab.511.desc:0 "我们抓住的特工没有给出任何有用信息，审讯人员认为从他们那儿获得不了什么了。"
 quibble_spy_sab.511.a:0 "不幸。"
 
 quibble_spy_sab.522.name:0 "合金藏匿处"
 quibble_spy_sab.522.desc:0 "我们抓住的特工透露出藏匿在我们领土上的存储地点。本来用作他们的行动物资，现在已经被我方部队占领。"
 quibble_spy_sab.522.a:0 "出色。"
 
 quibble_spy_sab.5331.name:0 "研究数据储备"
 quibble_spy_sab.5331.desc:0 "我们抓住的特工泄露出一个隐藏资料库的密码，其中包含着他们曾经行动积累下的研究数据。"
 quibble_spy_sab.5331.a:0 "出色。"
 
