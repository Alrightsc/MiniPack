 quibble_spy_station.4.name:0 "行动监督"
 quibble_spy_station.4.desc:0 "我们的人员将尝试渗透一个外国太空基地，走私运进境可能多的武器和物资，并招募绝望和被剥夺权利的人和当地派系。 \n\n 准备好后，他们会对基地指挥中心发起攻击，让重要系统关闭。 \n\n 我们的§Y情报资金§!影响我们可以开展何种等级的行动。越高的等级越能增加成功几率和克服目标§Y反情报§!机关。\n\n 注意每个等级都有连带的£influence影响力消耗。"

 quibble_spy_station.4.a:0 "展开行动 §Y（基础）§!"
 quibble_spy_station.4.b:0 "展开行动 §Y（高级）§!"
 quibble_spy_station.4.c:0 "展开行动 §Y（最大）§!"
 quibble_spy_station.4.f:0 "展开行动 §Y（中等）§!"

 quibble_spy_station.4.d:0 "返回目标帝国选项"

