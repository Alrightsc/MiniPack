  edict_quibble_spy_menu_edict:0 "打开间谍活动菜单"
  
  
 quibble_spy_menu.2.name:0 "对外关系，安全及宣传委员会"
 quibble_spy_menu.2.desc:0 "我们的安全委员会与情报机关已经召集起来，准备好监督一场新行动。 \n\n 我们有几个不同的选择；我们可以尝试一次大规模宣传运动，以试图破坏或改善两个外国势力的关系。 \n\n 或者为商业间谍活动提供资金，派遣特工进入目标军工体和研究机构，期望获取有用的研究。 \n\n 最后，我们可以资助一项行动，§Y破坏一个外国太空基地§!, 在进攻前就有效削弱它。 \n\n 无论哪种选择，都需要耗费£influence影响力和时间，成功几率取决于我们的情报资金和目标的反情报资金 \n\n 我们一次只能支持一种行动。"
 
 quibble_spy_menu.2.a:0 "破坏外国关系"
 quibble_spy_menu.2.b:0 "改善外国关系"
 quibble_spy_menu.2.d:0 "商业间谍活动"
 quibble_spy_menu.2.f:0 "破坏太空基地"
 quibble_spy_menu.2.c:0 "退出"
 
